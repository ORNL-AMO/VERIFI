<div class="banner">
    <h3>
        <span class="nav-items">
            <a (click)="goToDashboard()"><span class="fa fa-folder"></span></a>
        </span>
        {{bannerTitle}}
    </h3>
    <div class="pull-right nav-items">
        <h3 class="pr-3" *ngIf="inBasicReport">
            <a (click)="goToMenu()"><span class="fa fa-edit"></span></a>
        </h3>
        <h3 class="pr-3" *ngIf="inBasicReport">
            <a (click)="print()"><span class="fa fa-print"></span></a>
        </h3>
        <h3>
            <a (click)="toggleHelpPanel()"><span class="fa fa-question-circle-o"></span></a>
        </h3>
    </div>
</div>
