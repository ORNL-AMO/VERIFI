<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <app-account-water-reduction-goal></app-account-water-reduction-goal>
                <app-calculating-spinner *ngIf="calculatingWater != false" [message]="'Calculating Water...'"
                    [error]="calculatingWater == 'error'">
                </app-calculating-spinner>
                <div class="alert alert-danger" *ngIf="latestWaterAnalysisItem.setupErrors.hasError">
                    Errors found in selected analysis.
                </div>
            </div>
            <div class="col-12">
                <hr>
            </div>
            <div class="col-12" *ngIf="calculatingWater == false && monthlyWaterAnalysisData">
                <div class="carousel slide carousel-fade">
                    <div class="carousel-inner">
                        <div class="carousel-item" [ngClass]="{'active': carouselIndex == 0}">
                            <app-monthly-analysis-summary-graph
                                *ngIf="calculatingWater == false && monthlyWaterAnalysisData"
                                [monthlyAnalysisSummaryData]="monthlyWaterAnalysisData"
                                [analysisItem]="latestWaterAnalysisItem" [facilityOrAccount]="account">
                            </app-monthly-analysis-summary-graph>
                        </div>
                        <div class="carousel-item" [ngClass]="{'active': carouselIndex == 1}">
                            <app-monthly-analysis-summary-savings-graph [analysisItem]="latestWaterAnalysisItem"
                                [monthlyAnalysisSummaryData]="monthlyWaterAnalysisData" [facilityOrAccount]="account">
                            </app-monthly-analysis-summary-savings-graph>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev" (click)="goBack()">
                        <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                        <span class="fa fa-chevron-left"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next" (click)="goNext()">
                        <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
                        <span class="fa fa-chevron-right"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
