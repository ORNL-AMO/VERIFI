<div class="row justify-content-center">
    <div class="col-12 report-page pt-3">
        <app-account-title-page></app-account-title-page>
    </div>
</div>
<ng-container *ngIf="overviewReport.includeEnergySection">
    <hr>
    <!--account energy consumption-->
    <div class="row justify-content-center">
        <div class="col-11 report-page">
            <h4>Account Energy Consumption</h4>
            <app-account-section-report [dataType]="'energyUse'"
                [accountFacilitiesSummary]="accountData.accountFacilitiesEnergySummary"
                [utilityUsageSummaryData]="accountData.energyUtilityUsageSummaryData"
                [yearMonthData]="accountData.energyYearMonthData"
                [calanderizedMeters]="accountData.calanderizedMeters"></app-account-section-report>
        </div>
    </div>
</ng-container>
