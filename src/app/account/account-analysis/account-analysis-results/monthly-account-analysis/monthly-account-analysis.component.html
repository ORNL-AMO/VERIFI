<div class="d-flex justify-content-between mb-2">
    <app-analysis-summary-table-filter [tableContext]="'monthAccount'"></app-analysis-summary-table-filter>

    <div class="d-flex">
        <!--Items Per Page-->
        <app-table-items-dropdown *ngIf="dataDisplay == 'table'"></app-table-items-dropdown>
        <div class="btn-group ps-2">
            <button class="btn toggle-btn" [ngClass]="{'active': dataDisplay == 'table'}" (click)="setDataDisplay('table')">
                <span class="fa fa-chevron-right"></span>
                Table
                <span class="fa fa-chevron-left"></span>
            </button>
            <button class="btn toggle-btn" [ngClass]="{'active': dataDisplay == 'graph'}" (click)="setDataDisplay('graph')">
                <span class="fa fa-chevron-right"></span>
                Graph
                <span class="fa fa-chevron-left"></span>
            </button>
        </div>
    </div>
</div>
<div class="w-100 x-scroll" *ngIf="!calculating">
    <app-monthly-analysis-summary-graph *ngIf="dataDisplay == 'graph'"
        [monthlyAnalysisSummaryData]="monthlyAccountAnalysisData" [analysisItem]="accountAnalysisItem"
        [facilityOrAccount]="account">
    </app-monthly-analysis-summary-graph>
    <app-monthly-analysis-summary-table *ngIf="dataDisplay == 'table'"
        [monthlyAnalysisSummaryData]="monthlyAccountAnalysisData" [analysisItem]="accountAnalysisItem"
        [facilityOrAccount]="account" [itemsPerPage]="itemsPerPage">
    </app-monthly-analysis-summary-table>
</div>

<app-calculating-spinner *ngIf="calculating" [message]="'Calculating Monthly Results...'"></app-calculating-spinner>
