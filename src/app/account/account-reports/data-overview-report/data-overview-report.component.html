<div class="report" [ngClass]="{'print': print}" *ngIf="selectedReport && !calculating">
    <div class="row justify-content-center pt-3">
        <div class="col-12">
            <app-account-title-page></app-account-title-page>
        </div>
    </div>
    <!--account energy consumption-->
    <div class="row justify-content-center">
        <div class="col-12">
            <hr>
        </div>
        <div class="col-12">
            <h4>Account Energy Consumption</h4>
        </div>
        <div class="col-12">
            <app-account-energy-report></app-account-energy-report>
        </div>
    </div>
    <!--account water consumption-->
    <!-- <div class="row justify-content-center">
        <div class="col-12">

        </div>
        <div class="col-12">
            <h1>Account Water Consumption</h1>
        </div>
        <div class="col-12">
            <app-account-water-report></app-account-water-report>
        </div>
    </div> -->
    <!--account emissions-->
    <div class="row justify-content-center">
        <div class="col-12">
            <hr>
        </div>
        <div class="col-12">
            <h1>Account Emissions</h1>
        </div>
        <div class="col-12">
            <app-account-emissions-report></app-account-emissions-report>
        </div>
    </div>
    <!--account costs-->
    <div class="row justify-content-center">
        <div class="col-12">
            <hr>
        </div>
        <div class="col-12">
            <h1>Account Costs</h1>
        </div>
        <div class="col-12">
            <app-account-cost-report></app-account-cost-report>
        </div>
    </div>
</div>

<div class="w-100 justify-content-center" *ngIf="calculating">
    <div class="pt-5">
        <app-calculating-spinner [message]="'Generating Data Overview Report...'"></app-calculating-spinner>
    </div>
</div>
