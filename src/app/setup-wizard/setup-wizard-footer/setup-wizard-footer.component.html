<div class="account d-flex setup-footer justify-content-between align-items-center pb-2 pt-2">
    <div class="col-3">
        <button *ngIf="displayBack" class="btn nav-btn" (click)="back()">Back</button>
        <button *ngIf="showAddFacility && facilities.length != 0" class="btn action-btn ms-2" (click)="resetFacilities()">Choose Different Method</button>
    </div>

    <div class="col">
        <div class="text-center">
            {{progressLabel}}
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width]="progress" aria-valuenow="1" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>
    <div class="col-3 text-end">
        <button *ngIf="showAddFacility && facilities.length != 0" class="btn action-btn me-2" (click)="addfacility()">Add Another Facility</button>
        <button *ngIf="!showSubmit" class="btn nav-btn" (click)="next()" [disabled]="!canContinue">Continue</button>
    </div>
</div>
