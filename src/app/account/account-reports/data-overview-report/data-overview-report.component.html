<div class="report" [ngClass]="{'print': print}" *ngIf="overviewReport && !calculating">
    <ng-container *ngIf="overviewReport.includeAccountReport">
        <div class="row justify-content-center">
            <div class="col-12 report-page pt-3">
                <app-account-title-page></app-account-title-page>
            </div>
        </div>
        <ng-container *ngIf="overviewReport.includeEnergySection">
            <hr>
            <!--account energy consumption-->
            <div class="row justify-content-center">
                <div class="col-11 report-page">
                    <h4>Account Energy Consumption</h4>
                    <app-account-section-report [dataType]="'energyUse'"></app-account-section-report>
                </div>
            </div>
        </ng-container>
        <!--account water consumption-->
        <!-- <div class="row justify-content-center">
        <div class="col-12">
            <hr>
        </div>
        <div class="col-12">
            <h1>Account Water Consumption</h1>
        </div>
        <div class="col-12">
            <app-account-water-report></app-account-water-report>
        </div>
    </div> -->
        <!--account costs-->
        <ng-container *ngIf="overviewReport.includeCostsSection">
            <hr>
            <div class="row justify-content-center">
                <div class="col-11 report-page">
                    <h4>Account Costs</h4>
                    <app-account-section-report [dataType]="'cost'"></app-account-section-report>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="overviewReport.includeEmissionsSection">
            <hr>
            <!--account emissions-->
            <div class="row justify-content-center">
                <div class="col-11 report-page">
                    <h4>Account Emissions</h4>
                    <app-account-section-report [dataType]="'emissions'"></app-account-section-report>
                </div>
            </div>
        </ng-container>
    </ng-container>

    <ng-container *ngIf="overviewReport.includeFacilityReports">
        <ng-container *ngFor="let facility of overviewReport.includedFacilities">
            <ng-container *ngIf="facility.included">
                <hr>
                <div class="row justify-content-center pt-3">
                    <div class="col-12 report-page">
                        <app-facility-title-page [facilityId]="facility.facilityId"></app-facility-title-page>
                    </div>
                </div>
                <ng-container *ngIf="overviewReport.includeEnergySection">
                    <hr>
                    <!--account energy consumption-->
                    <div class="row justify-content-center">
                        <div class="col-11 report-page">
                            <h4>{{facility.facilityId | facilityName}} Energy Consumption</h4>
                            <app-facility-section-report [dataType]="'energyUse'"></app-facility-section-report>
                        </div>
                    </div>
                </ng-container>
                <!--account water consumption-->
                <!-- <div class="row justify-content-center">
        <div class="col-12">
            <hr>
        </div>
        <div class="col-12">
            <h1>Account Water Consumption</h1>
        </div>
        <div class="col-12">
            <app-account-water-report></app-account-water-report>
        </div>
    </div> -->
                <!--account costs-->
                <ng-container *ngIf="overviewReport.includeCostsSection">
                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-11 report-page">
                            <h4>{{facility.facilityId | facilityName}} Costs</h4>
                            <app-facility-section-report [dataType]="'cost'"></app-facility-section-report>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="overviewReport.includeEmissionsSection">
                    <hr>
                    <!--account emissions-->
                    <div class="row justify-content-center">
                        <div class="col-11 report-page">
                            <h4>{{facility.facilityId | facilityName}} Emissions</h4>
                            <app-facility-section-report [dataType]="'emissions'"></app-facility-section-report>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </ng-container>

    </ng-container>
</div>

<div class="w-100 justify-content-center" *ngIf="calculating">
    <div class="pt-5">
        <app-calculating-spinner [message]="'Generating Data Overview Report...'"></app-calculating-spinner>
    </div>
</div>
