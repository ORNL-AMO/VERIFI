<div class="banner">
  <h3 *ngIf="!selectedAccount">
    Dashboard
  </h3>
  <h3 *ngIf="selectedAccount && selectedFacility && facilityDashboard">
    <a routerLink="/account-summary" [routerLinkActive]="['active']">{{selectedAccount.name}}</a>
    / {{selectedFacility.name}}
  </h3>
  <h3 *ngIf="selectedAccount && !facilityDashboard">
    {{selectedAccount.name}}
  </h3>
  <button class="m-0 btn btn-outline item-right">Generate Report</button>
</div>
<div class="wrapper main-content">
  <router-outlet></router-outlet>
</div>
<div class="measurFooter"></div>
