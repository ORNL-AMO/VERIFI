<table class="table table-sm">
    <thead>
        <tr>
            <th class="input">
                <input #masterCheckbox type="checkbox" (change)="checkAll()" [(ngModel)]="allChecked">
            </th>
            <th class="row-year">Meter Read Date</th>
            <th>Total Energy (<span [innerHTML]="energyUnit | settingsLabel"></span>)</th>
            <th>Commodity Charge</th>
            <th>Delivery Charge</th>
            <th>Other Charges</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let meterData of meterListItem.meterDataItems | slice: pageSize[meterIndex] | slice: 0:itemsPerPage;">
            <td class="input">
                <input type="checkbox" name="metersSelected" (change)="toggleChecked()" [(ngModel)]="meterData.checked">
            </td>
            <td>{{meterData.readDate}}</td>
            <td>{{meterData.totalEnergyUse}}</td>
            <td>${{meterData.commodityCharge}}</td>
            <td>${{meterData.deliveryCharge}}</td>
            <td>${{meterData.otherCharge}}</td>
            <td class="actions">
                <i class="fa fa-pencil" title="Edit" (click)="setEditMeterData(meterData)"></i>
                <i class="fa fa-trash-o" title="Delete" (click)="setDeleteMeterData(meterData)"></i>
            </td>
        </tr>
    </tbody>
</table>
