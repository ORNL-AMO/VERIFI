<ng-template [ngIf]="facilityReports.length != 0" [ngIfElse]="noReportsBlock">
    <div class="row">
        <div class="col-4" *ngFor="let report of facilityReports">
            <app-facility-report-item-card [report]="report"
                [facility]="selectedFacility"></app-facility-report-item-card>
        </div>
    </div>
</ng-template>

<ng-template #noReportsBlock>
    <div class="alert alert-info">
        No data overview reports found for this facility.
    </div>
</ng-template>
