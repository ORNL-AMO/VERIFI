<div class="row justify-content-center">
    <div class="col-6 text-center" [ngClass]="{'col-12': print || sumByMonth}">
        <label class="section-label" *ngIf="!sumByMonth">
            Annual Facility Costs
        </label>
        <label class="section-label" *ngIf="sumByMonth">
            Monthly Facility Costs
        </label>
        <div #facilityCostBarChart id="facilityCostBarChart"></div>
    </div>
    <div class="col-6 text-center" [ngClass]="{'col-12': print || sumByMonth}">
        <label class="section-label" *ngIf="!sumByMonth">
            Annual Facility Consumption
        </label>
        <label class="section-label" *ngIf="sumByMonth">
            Monthly Facility Consumption
        </label>
        <div #facilityUsageBarChart id="facilityUsageBarChart"></div>
    </div>
    <div class="col-6 text-center" [ngClass]="{'col-12': print || sumByMonth}">
        <label class="section-label" *ngIf="!sumByMonth">
            Annual Facility Emissions
        </label>
        <label class="section-label" *ngIf="sumByMonth">
            Monthly Facility Emissions
        </label>
        <div #facilityEmissionsBarChart id="facilityEmissionsBarChart"></div>
    </div>
</div>
