<ng-container *ngIf="calculating == false">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Facility Meter Emissions</h4>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <app-emissions-stacked-line-chart
                                [calanderizedMeters]="facilityOverviewData.calanderizedMeters"
                                [dateRange]="dateRange"></app-emissions-stacked-line-chart>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <app-emissions-usage-table
                                [overviewData]="facilityOverviewData"></app-emissions-usage-table>

                        </div>
                        <div class="col-6">
                            <app-emissions-donut [facilityId]="facilityId"
                                [facilityOverviewMeters]="facilityOverviewData.costMeters"></app-emissions-donut>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Utility Emissions</h4>
                </div>
                <div class="card-body">
                    <app-utility-consumption-table [dataType]="'emissions'"
                        [sourcesUseAndCost]="utilityUseAndCost.allSourcesUseAndCost"
                        [useAndCostTotal]="utilityUseAndCost.allSourcesTotal"
                        [previousYear]="utilityUseAndCost.previousYear" [dateRange]="dateRange"
                        [facilityId]="facilityId"></app-utility-consumption-table>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Annual Utility Emissions</h4>
                </div>
                <div class="card-body">
                    <app-emissions-usage-chart
                        [annualSourceData]="facilityOverviewData.annualSourceData"></app-emissions-usage-chart>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Monthly Emissions</h4>
                </div>
                <div class="card-body">
                    <app-monthly-utility-usage-line-chart [dataType]="'emissions'" [facilityId]="facilityId"
                        [yearMonthData]="facilityOverviewData.energyYearMonthData"></app-monthly-utility-usage-line-chart>
                </div>
            </div>
        </div>
    </div>
</ng-container>



<app-calculating-spinner *ngIf="calculating != false" [message]="'Calculating Data Overview...'"
    [error]="calculating == 'error'"></app-calculating-spinner>
