<ng-container *ngIf="!calculating">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Facility Meter Water Consumption</h4>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <app-meters-overview-stacked-line-chart [dataType]="'water'" [facilityId]="facilityId"
                                [calanderizedMeters]="facilityOverviewData.calanderizedMeters"
                                [dateRange]="dateRange"></app-meters-overview-stacked-line-chart>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <app-meter-usage-table [dataType]="'water'" [facilityOverviewData]="facilityOverviewData"
                                [facilityOverviewMeters]="facilityOverviewData.waterMeters"
                                [waterUnit]="waterUnit"></app-meter-usage-table>
                        </div>
                        <div class="col-6">
                            <app-meter-usage-donut [dataType]="'water'" [facilityId]="facilityId"
                                [facilityOverviewMeters]="facilityOverviewData.waterMeters"></app-meter-usage-donut>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Water Use and Cost</h4>
                </div>
                <div class="card-body">
                    <app-utility-consumption-table [dataType]="'water'"
                        [sourcesUseAndCost]="utilityUseAndCost.waterUseAndCost"
                        [useAndCostTotal]="utilityUseAndCost.waterTotal" [previousYear]="utilityUseAndCost.previousYear"
                        [dateRange]="dateRange" [waterUnit]="waterUnit"></app-utility-consumption-table>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Annual Water Consumption</h4>
                </div>
                <div class="card-body">
                    <!-- <app-utilities-usage-chart [dataType]="'water'" [facilityId]="facilityId"
                        [monthlySourceData]="monthlySourceData"></app-utilities-usage-chart> -->
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Monthly Water Consumption</h4>
                </div>
                <div class="card-body">
                    <app-monthly-utility-usage-line-chart [dataType]="'water'" [facilityId]="facilityId"
                        [yearMonthData]="facilityOverviewData.waterYearMonthData"></app-monthly-utility-usage-line-chart>
                </div>
            </div>
        </div>
    </div>
</ng-container>


<app-calculating-spinner *ngIf="calculating" [message]="'Calculating Data Overview...'"></app-calculating-spinner>
