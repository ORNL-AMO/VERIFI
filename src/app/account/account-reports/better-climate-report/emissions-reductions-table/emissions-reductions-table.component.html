<div class="text-center">
    <h6>
        Generated By VERIFI
    </h6>
</div>
<h4>
    GHG Emissions Reductions
</h4>

<table class="table table-responsive table-bordered">
    <thead>
        <tr>
            <th [ngStyle]="{'width.%': cellWidth}">

            </th>
            <th *ngFor="let yearDetail of yearDetails" [ngStyle]="{'width.%': cellWidth}">
                {{yearDetail.year}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                GHG Emissions Reductions (tonne CO<sub>2</sub>e)
            </td>
            <td *ngFor="let yearDetail of yearDetails">
                <ng-container *ngIf="yearDetail.totalEmissionsReduction">
                    {{yearDetail.totalEmissionsReduction | customNumber}}
                </ng-container>
                <ng-container *ngIf="!yearDetail.totalEmissionsReduction">
                    &mdash;
                </ng-container>
            </td>
        </tr>
        <tr>
            <td>
                GHG Emissions Reductions (%)
            </td>
            <td *ngFor="let yearDetail of yearDetails">
                <ng-container *ngIf="yearDetail.percentEmissionsReduction">
                    {{yearDetail.percentEmissionsReduction  | number:'1.0-2'}} %
                </ng-container>
                <ng-container *ngIf="!yearDetail.percentEmissionsReduction">
                    &mdash;
                </ng-container>
            </td>
        </tr>
    </tbody>
</table>
