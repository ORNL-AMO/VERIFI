<ng-container *ngIf="selectedReport && accountFacilities.length > 0">
    <div class="report print-break-before" [ngClass]="{'print': print}">
        <div class="row justify-content-center print-break-before">
            <div class="text-center">
                <h3>
                    {{ selectedReport.name }}
                </h3>
                <h6>
                    Generated By VERIFI
                </h6>
            </div>
            <div class="report-page">
                <app-account-emission-factors-report-table [accountFacilities]="accountFacilities" [selectedReport]="selectedReport"></app-account-emission-factors-report-table>
            </div>
        </div>
    </div>
</ng-container>

<app-print-report-button></app-print-report-button>
