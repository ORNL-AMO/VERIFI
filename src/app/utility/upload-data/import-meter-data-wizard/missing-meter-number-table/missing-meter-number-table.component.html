<table class="table table-sm invalid-import-table">
    <thead>
        <tr>
            <th class="text-center header-width">
                Read Date
            </th>
            <th class="text-center header-width" *ngIf="!isTemplateElectricity">
                Total Consumption
            </th>
            <th class="text-center header-width" *ngIf="isTemplateElectricity">
                Total Energy
            </th>
            <th class="header-width">
                Total Cost
            </th>
            <th>
                Select Meter
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let meterData of invalidMissingMeter; let index = index;">
            <td>{{meterData.readDate | date}}</td>
            <td *ngIf="!isTemplateElectricity">
                {{meterData.totalImportConsumption}}
            </td>
            <td *ngIf="isTemplateElectricity">{{meterData.totalEnergy}}</td>
            <td>{{meterData.totalCost}}</td>

            <td>
                <select class="form-control" name="{{'selectedMeter'+index}}" [(ngModel)]="meterData.meterNumber"
                    (change)="setMeterNumber(index)">
                    <option *ngFor="let facilityMeter of facilityMeters" [ngValue]="facilityMeter.meterNumber">
                        {{facilityMeter.name}} ({{facilityMeter.source}})</option>
                    <option [ngValue]="undefined">Skip Import</option>
                </select>
            </td>
        </tr>
    </tbody>
</table>
