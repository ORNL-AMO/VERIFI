<div class="wrapper">
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-sm">
            <thead>
                <tr>
                    <th>

                    </th>
                    <th>
                        General Information
                    </th>
                    <th>
                        Units
                    </th>
                    <th>
                        Reporting
                    </th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let summary of setupSummaries">
                    <td>
                        {{summary.label}}
                    </td>
                    <td>
                        <span *ngIf="summary.generalInformationValid && summary.generalInformationErrors.length == 0"
                            class="fa fa-check"></span>
                        <span class="alert alert-warning p-0" *ngFor="let error of summary.generalInformationErrors">
                            {{error}}
                            <br>
                        </span>
                    </td>
                    <td>
                        <span *ngIf="summary.unitsValid && summary.unitsErrors.length == 0" class="fa fa-check"></span>
                        <span class="alert alert-warning p-0" *ngFor="let error of summary.unitsErrors">
                            {{error}}
                            <br>
                        </span>
                    </td>
                    <td>
                        <span *ngIf="summary.reportingValid && summary.reportingErrors.length == 0"
                            class="fa fa-check"></span>
                        <span class="alert alert-warning p-0" *ngFor="let error of summary.reportingErrors">
                            {{error}}
                            <br>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row justify-content-center" *ngIf="hasTemplate">
        <div class="col-12">
            <hr>
        </div>
        <div class="col-8">
            <div class="alert alert-info text-center">
                Facility template file found. You will be brought to the upload data page upon the creation of this
                corporate
                account.
            </div>
        </div>
    </div>
    <hr>
    <div class="d-flex w-100 justify-content-center">
        <div>
            <button class="btn btn-primary-4 btn-lg" (click)="submitAccount()">Finish Corporate Account Setup</button>
        </div>
    </div>
</div>
