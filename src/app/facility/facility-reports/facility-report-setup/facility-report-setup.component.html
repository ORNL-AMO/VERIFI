<div class="wrapper main-content p-0">
    <div class="content-padding">
        <h4>{{facilityReportType | facilityReportType}} Report Setup</h4>
        <form>
            <div class="row">
                <div class="col-6">
                    <div class="row form-group">
                        <label class="col-5 col-form-label semibold" for="reportName">Report Name</label>
                        <div class="col-7">
                            <input class="form-control" type="text" id="reportName" name="reportName"
                                [(ngModel)]="reportName" (input)="saveName()">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <app-facility-analysis-report-setup *ngIf="facilityReportType == 'analysis'"></app-facility-analysis-report-setup>
                    <app-facility-sep-report-setup *ngIf="facilityReportType == 'SEP'"></app-facility-sep-report-setup>
                </div>
            </div>
        </form>
    </div>
</div>
