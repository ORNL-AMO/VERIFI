<ng-container *ngIf="calculating == false">
    <div class="row" *ngIf="displayWarning">
        <div class="col">
            <div class="alert alert-warning text-center">
                No utility costs tracked for this account. Please consider adding utility costs to your readings.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Facility Meter Utility Costs</h4>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <app-meters-overview-stacked-line-chart [dataType]="'cost'" [facilityId]="facilityId"
                                [calanderizedMeters]="facilityOverviewData.calanderizedMeters"
                                [dateRange]="dateRange"></app-meters-overview-stacked-line-chart>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <app-meter-usage-table [dataType]="'cost'" [facilityOverviewData]="facilityOverviewData"
                                [facilityOverviewMeters]="facilityOverviewData.costMeters"></app-meter-usage-table>

                        </div>
                        <div class="col-6">
                            <app-meter-usage-donut [dataType]="'cost'" [facilityId]="facilityId"
                                [facilityOverviewMeters]="facilityOverviewData.costMeters"></app-meter-usage-donut>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Utility Costs</h4>
                </div>
                <div class="card-body">
                    <app-utility-consumption-table [dataType]="'cost'"
                        [sourcesUseAndCost]="utilityUseAndCost.allSourcesUseAndCost"
                        [useAndCostTotal]="utilityUseAndCost.allSourcesTotal"
                        [previousYear]="utilityUseAndCost.previousYear"
                        [dateRange]="dateRange"></app-utility-consumption-table>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Annual Utility Costs</h4>
                </div>
                <div class="card-body">
                    <app-utilities-usage-chart [dataType]="'cost'" [facilityId]="facilityId"
                        [annualSourceData]="facilityOverviewData.annualSourceData"></app-utilities-usage-chart>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Monthly Costs</h4>
                </div>
                <div class="card-body">
                    <app-monthly-utility-usage-line-chart [dataType]="'cost'" [facilityId]="facilityId"
                        [yearMonthData]="facilityOverviewData.allSourcesYearMonthData"></app-monthly-utility-usage-line-chart>
                </div>
            </div>
        </div>
    </div>
</ng-container>



<app-calculating-spinner *ngIf="calculating != false" [message]="'Calculating Data Overview...'"
    [error]="calculating == 'error'"></app-calculating-spinner>
