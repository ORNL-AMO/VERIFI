<form [formGroup]="sectionForm">
    <div class="col-12">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="includeSection" id="{{'includeSection_'+dataType}}"
                formControlName="includeSection" (change)="save()">
            <label class="form-check-label semibold" for="{{'includeSection_'+dataType}}">Include Account
                {{dataTypeLabel}}</label>
        </div>
    </div>
   
    <div class="row section-options" *ngIf="sectionForm.controls.includeSection.value">
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="includeMap" id="{{'includeMap_'+dataType}}"
                    formControlName="includeMap" (change)="save()">
                <label class="form-check-label" for="{{'includeMap_'+dataType}}">{{dataTypeLabel}} Map</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="includeFacilityTable"
                    id="{{'includeFacilityTable_'+dataType}}" formControlName="includeFacilityTable"
                    (change)="save()">
                <label class="form-check-label" for="{{'includeFacilityTable_'+dataType}}">Facilities {{dataTypeLabel}}
                    Table</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="includeFacilityDonut"
                    id="{{'includeFacilityDonut_'+dataType}}" formControlName="includeFacilityDonut"
                    (change)="save()">
                <label class="form-check-label" for="{{'includeFacilityDonut_'+dataType}}">Facilities {{dataTypeLabel}}
                    Donut Chart</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="includeUtilityTable"
                    id="{{'includeUtilityTable_'+dataType}}" formControlName="includeUtilityTable"
                    (change)="save()">
                <label class="form-check-label" for="{{'includeUtilityTable_'+dataType}}">{{dataTypeLabel}} by Utility
                    Table</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="includeStackedBarChart"
                    id="{{'includeStackedBarChart_'+dataType}}" formControlName="includeStackedBarChart"
                    (change)="save()">
                <label class="form-check-label" for="{{'includeStackedBarChart_'+dataType}}">{{dataTypeLabel}} by
                    Utility
                    Stacked Bar Chart</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="includeMonthlyLineChart"
                    id="{{'includeMonthlyLineChart_'+dataType}}" formControlName="includeMonthlyLineChart"
                    (change)="save()">
                <label class="form-check-label" for="{{'includeMonthlyLineChart_'+dataType}}">{{dataTypeLabel}} Monthly
                    Line Chart</label>
            </div>
            
        </div>
    </div>
</form>
