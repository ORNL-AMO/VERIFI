<ng-container *ngIf="!calculating">
    <div class="row" *ngIf="displayWarning">
        <div class="col">
            <div class="alert alert-warning text-center">
                No utility costs tracked for this account. Please consider adding utility costs to your readings.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Facility Meter Utility Costs<span class="pull-right"
                            *ngIf="yearPriorDate">({{yearPriorDate |
                            date: 'MMM, y'}} -
                            {{lastMonthsDate | date: 'MMM, y'}})</span></h4>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <app-meters-overview-stacked-line-chart [dataType]="'cost'" [facilityId]="facilityId"
                                [calanderizedMeters]="calanderizedMeters"></app-meters-overview-stacked-line-chart>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <app-meter-usage-table [dataType]="'cost'"
                                [facilityId]="facilityId" [metersSummary]="metersSummary"></app-meter-usage-table>
                        </div>
                        <div class="col-6">
                            <app-meter-usage-donut [dataType]="'cost'"
                                [facilityId]="facilityId"></app-meter-usage-donut>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Utility Costs</h4>
                </div>
                <div class="card-body">
                    <app-utility-consumption-table [dataType]="'cost'" [facilityId]="facilityId"
                        [utilityUsageSummaryData]="utilityUsageSummaryData"></app-utility-consumption-table>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Annual Utility Costs</h4>
                </div>
                <div class="card-body">
                    <app-utilities-usage-chart [dataType]="'cost'"
                        [facilityId]="facilityId"></app-utilities-usage-chart>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Monthly Costs</h4>
                </div>
                <div class="card-body">
                    <!-- <app-facility-cost-monthly-chart></app-facility-cost-monthly-chart> -->
                    <app-monthly-utility-usage-line-chart [dataType]="'cost'" [facilityId]="facilityId"
                        [yearMonthData]="yearMonthData"></app-monthly-utility-usage-line-chart>
                </div>
            </div>
        </div>
    </div>
</ng-container>


<app-calculating-spinner *ngIf="calculating" [message]="'Calculating Data Overview...'"></app-calculating-spinner>
