<div id="facility">
    <div class="banner">
        <h3>Facility Information</h3>
    </div>
</div>

<div class="wrapper">
<h4>Facilty Information</h4>
<br>
<div class="row">
    <div class="col-4">
        <img src="https://placehold.it/350x200" alt="">
    </div>
    <div class="col">
        <div class="row">
            <div class="col">
                <form [formGroup]="facilityForm">
                    <label>Building / Area
                        <input type="text" formControlName="name" (input)="onFormChange();">
                    </label>
                    <br>
                    <label>County
                        <input type="text" formControlName="country" (input)="onFormChange();">
                    </label>
                    <br>
                    <label>State
                        <input type="text" formControlName="state" (input)="onFormChange();">
                    </label>
                    <br>
                    <label>Address
                        <input type="text" formControlName="address" (input)="onFormChange();">
                    </label>
                </form>
            </div>
            <div class="col">
                <form [formGroup]="facilityForm">
                    <label>Business Type
                        <input type="text" formControlName="type" (input)="onFormChange();">
                    </label>
                    <br>
                    <label>Teir
                        <input type="text" formControlName="tier" (input)="onFormChange();">
                    </label>
                    <br>
                    <label>Size
                        <input type="text" formControlName="size" (input)="onFormChange();">
                    </label>
                    <br>
                    <label>Units
                        <input type="text" formControlName="units" (input)="onFormChange();">
                    </label>
                    <br>
                    <label>Division
                        <input type="text" formControlName="division" (input)="onFormChange();">
                    </label>
                </form>
            </div>
        </div>
    </div>
</div>


<br>
<h4>Operating Schedule</h4>
</div>
