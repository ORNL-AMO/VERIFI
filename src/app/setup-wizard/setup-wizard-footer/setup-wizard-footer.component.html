<div class="account d-flex setup-footer justify-content-between align-items-center">
    <div class="col-3">
        <button class="btn btn-secondary" (click)="back()">Back</button>
        <button *ngIf="showAddFacility && facilities.length != 0" class="btn btn-danger ml-2" (click)="resetFacilities()">Choose Different Method</button>
    </div>

    <div class="col">
        <div class="text-center">
            {{progressLabel}}
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width]="progress" aria-valuenow="1" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>
    <div class="col-3 text-right">
        <button *ngIf="showAddFacility && facilities.length != 0" class="btn btn-secondary mr-2" (click)="addfacility()">Add Another Facility</button>
        <button *ngIf="!showSubmit" class="btn btn-primary-4" (click)="next()" [disabled]="!canContinue">Continue</button>
    </div>
</div>
