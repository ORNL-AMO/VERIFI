<form [formGroup]="form">
    <label>When is your fiscal year? </label>

    <div class="form-check">
        <input type="radio" class="form-check-input" name="fiscalYear" formControlName="fiscalYear" value="calendarYear"
            (change)="saveChanges()" id="calendarYear">
        <label class="form-check-label" for="calendarYear">Calendar Year</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" name="fiscalYear" formControlName="fiscalYear"
            value="nonCalendarYear" (change)="saveChanges()" id="nonCalendarYear">
        <label class="form-check-label" for="nonCalendarYear">Non Calendar Year</label>
    </div>

    <div class="row" *ngIf="form.controls.fiscalYear.value === 'nonCalendarYear'">
        <div class="col-lg-12 mb-3">
            <label for="fiscalYearMonth">Start Month</label>
            <select class="form-select" formControlName="fiscalYearMonth" (change)="saveChanges()">
                <option *ngFor="let month of months" [ngValue]="month.monthNumValue">{{month.name}}
                </option>
            </select>
        </div>
        <div class="col-lg-12 mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="fiscalYearCalendarEnd"
                    formControlName="fiscalYearCalendarEnd" (change)="saveChanges()" id="fiscalYearCalendarEnd">
                <label class="form-check-label" for="fiscalYearCalendarEnd">Our FY is denoted by the calendar year in
                    which it ends.</label>
            </div>
        </div>
    </div>
</form>
<p class="alert alert-warning" *ngIf="financialReportingDoestMatchAccount">
    Facility financial reporting is different then the what is set for the account. If you would like to use
    the account answers for this facility click here: <a (click)="setAccountFinancialReporting()">Use Account
        Reporting</a>
</p>
