<div class="report print-break-before" [ngClass]="{'print': print}">
    <h4>
        Annual Facility Analysis
    </h4>
    <ng-container *ngIf="analysisReportSettings.facilityAnnualResultsTable">
        <app-annual-analysis-summary-table [annualAnalysisSummary]="annualAnalysisSummaries"
            [analysisItem]="analysisItem" [accountOrFacility]="facility">
        </app-annual-analysis-summary-table>
        <hr>
    </ng-container>
    <ng-container *ngIf="analysisReportSettings.facilityAnnualResultsGraphs">
        <app-annual-analysis-summary-graph [annualAnalysisSummary]="annualAnalysisSummaries"
            [analysisItem]="analysisItem" [inReport]="true">
        </app-annual-analysis-summary-graph>
    </ng-container>
</div>
