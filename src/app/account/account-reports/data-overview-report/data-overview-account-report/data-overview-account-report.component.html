<div class="row justify-content-center">
    <div class="col-12 report-page pt-3">
        <app-account-title-page></app-account-title-page>
    </div>
</div>
<ng-container *ngIf="overviewReport.includeEnergySection">
    <hr>
    <!--account energy consumption-->
    <div class="row justify-content-center print-break-before">
        <div class="report-page" [ngClass]="{'col-11': !print, 'col-12': print}">
            <h4>Account Energy Consumption</h4>
            <app-account-section-report [dataType]="'energyUse'" [dateRange]="accountData.dateRange"
                [previousYear]="accountData.utilityUseAndCost.previousYear"
                [accountOverviewFacilities]="accountData.accountOverviewData.facilitiesEnergy"
                [sourcesUseAndCost]="accountData.utilityUseAndCost.energyUseAndCost"
                [useAndCostTotal]="accountData.utilityUseAndCost.energyTotal"
                [accountOverviewData]="accountData.accountOverviewData"
                [yearMonthData]="accountData.accountOverviewData.energyYearMonthData"
                [calanderizedMeters]="accountData.calanderizedMeters"></app-account-section-report>
        </div>
    </div>
</ng-container>
