<div class="sticky-top banner-border" [ngClass]="{'modal-open': modalOpen}">
    <div class="utility banner d-flex justify-content-between">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" routerLink="energy" [routerLinkActive]="['active']">
                    <i class="fa fa-plug"></i>
                    Energy</a>
            </li>
            <li class="nav-item" *ngIf="showWater">
                <a class="nav-link" routerLink="water" [routerLinkActive]="['active']">
                    <i class="fa fa-droplet"></i>
                    Water</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" routerLink="other" [routerLinkActive]="['active']">
                    <i class="fa fa-file-pen"></i>
                    Other</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link" routerLink="costs" [routerLinkActive]="['active']">
                    <i class="fa fa-dollar"></i>
                    Costs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="emissions" [routerLinkActive]="['active']">
                    <i class="fa fa-smog"></i>
                    Emissions</a>
            </li>
        </ul>

        <div class="d-flex" *ngIf="urlDisplay != 'other'">
            <div class="pr-1" *ngIf="urlDisplay == 'energy'">
                <div class="btn-group">
                    <button class="btn btn-sm m-0 toggle-btn" (click)="setEnergyIsSource(true)"
                        [ngClass]="{'active': selectedFacility.energyIsSource == true}">Source Energy</button>
                    <button class="btn btn-sm toggle-btn m-0" (click)="setEnergyIsSource(false)"
                        [ngClass]="{'active': selectedFacility.energyIsSource == false}">Site Energy</button>
                </div>
            </div>

            <div class="pl-1" *ngIf="urlDisplay == 'emissions'">
                <div class="btn-group">
                    <button class="btn btn-sm m-0 toggle-btn" (click)="setEmissions('location')"
                        [ngClass]="{'active': emissionsDisplay != 'location'}">Location</button>
                    <button class="btn btn-sm toggle-btn m-0" (click)="setEmissions('market')"
                        [ngClass]="{'active': emissionsDisplay != 'market'}">Market</button>
                </div>
            </div>
        </div>
    </div>
</div>
