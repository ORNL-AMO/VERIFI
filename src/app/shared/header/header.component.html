<div role="header">
    <div class="row resetmargin">
        <div class="col-2">
            <h2>VERIFI</h2>
        </div>
        <div class="col">
            <div class="searchBar">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search Verifi">
            </div>
        </div>
        <div class="col-2">
            <div class="facilityMenu">
                <div class="currentFacility" (click)="toggleFacilityMenu()">
                    <i class="fa fa-fort-awesome"></i>
                    <span>General Motors</span>
                    <p>Plant 1 <i class="fa fa-caret-down"></i></p>
                </div>
                <div class="dropdown" [class.open]="facilityMenu == true">
                    <p><i class="fa fa-fort-awesome"></i> Plant 2</p>
                    <p><i class="fa fa-fort-awesome"></i> Plant 3</p>
                    <hr>
                    <p><i class="fa fa-plus"></i> Add New Facility</p>
                </div>
            </div>
        </div>
        <div class="col-1">
            <div class="accountMenu">
                <i class="fa fa-ellipsis-v" (click)="toggleAccountMenu()"></i>
                <div class="dropdown" [class.open]="accountMenu == true">
                    <div class="currentAccount">
                        <img src="https://placehold.it/50x50" alt="">
                        <p>General Motors</p>
                    </div>
                    <hr>
                    <p>Manage Accounts</p>
                    <p>Settings</p>
                </div>
            </div>
        </div>
    </div>
</div>
