<ng-container *ngIf="weatherStation">
    <h5>
        {{weatherStation.name}} ({{weatherStation.lat}}, {{weatherStation.lon}})
    </h5>
    <p>
        Explore weather stations. Set the zip code and the radius distance from that location to include weather
        stations.
    </p>
    <form>
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12">
                <label class="semibold" for="selectedYear">Select Year</label>
                <select id="selectedYear" [(ngModel)]="selectedYear" class="form-select" name="selectedYear" (change)="setDegreeDays()">
                    <option *ngFor="let year of years" [ngValue]="year">
                        {{year}}
                    </option>
                </select>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <label class="semibold" for="baseTemperature">Base Temperature</label>
                <div class="mb-3 input-group">
                    <input id="baseTemperature" class="form-control" type="number" [(ngModel)]="baseTemperature"
                        onfocus="this.select();" name="baseTemperature" (input)="setDegreeDays()">
                    <!--TODO: Temperature units-->
                    <span class="input-group-text">
                        &#8457;
                    </span>
                </div>
            </div>
        </div>
    </form>
    <hr>
    <div class="row" *ngIf="yearSummaryData">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <app-annual-station-graph [yearSummaryData]="yearSummaryData" [selectedYear]="selectedYear"></app-annual-station-graph>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
            <app-annual-station-table [yearSummaryData]="yearSummaryData"></app-annual-station-table>
        </div>
    </div>
</ng-container>
