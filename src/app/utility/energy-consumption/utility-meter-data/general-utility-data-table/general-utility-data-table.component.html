<table>
    <tr>
        <th><input #masterCheckbox type="checkbox" (change)="checkAll()" [(ngModel)]="allChecked">
        </th>
        <th class="row-year">Meter Read Date</th>
        <th>Total Volume (cfm)/MMBTU</th>
        <th>Commodity Charge</th>
        <th>Delivery Charge</th>
        <th>Other Charges</th>
    </tr>
    <tr *ngFor="let meterData of meterListItem.meterDataItems; let index=index;">
        <td><input type="checkbox" name="metersSelected" (change)="toggleChecked(index)"
                [(ngModel)]="meterData.checked"></td>
        <td>{{meterData.readDate}}</td>
        <td>{{meterData.totalVolume}}</td>
        <td>${{meterData.commodityCharge}}</td>
        <td>${{meterData.deliveryCharge}}</td>
        <td>${{meterData.otherCharge}}</td>
    </tr>
</table>
