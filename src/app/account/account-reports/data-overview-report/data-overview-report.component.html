<div class="report" [ngClass]="{'print': print}" *ngIf="overviewReport">
    <app-data-overview-account-report *ngIf="overviewReport.includeAccountReport"
        [overviewReport]="overviewReport"></app-data-overview-account-report>

    <ng-container *ngIf="overviewReport.includeFacilityReports">
        <ng-container *ngFor="let facility of overviewReport.includedFacilities">
            <app-data-overview-facility-report *ngIf="facility.included" [facilityId]="facility.facilityId"
                [overviewReport]="overviewReport"></app-data-overview-facility-report>

        </ng-container>

    </ng-container>
</div>
