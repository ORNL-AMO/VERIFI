<div class="d-flex flex-column h-100" *ngIf="utilityMeterData.length != 0">
    <app-visualization-banner></app-visualization-banner>
    <div class="visualization-content">
        <router-outlet></router-outlet>
    </div>
</div>

<div class="p-5" *ngIf="utilityMeterData.length == 0">
    <div class="alert alert-danger text-center">
        No Meter Data Found! Go to Utility Data tab to add meter data.
    </div>
</div>
