<div class="sticky-top banner-border hide-print">
    <div class="breadcrumbs d-flex">
        <div class="d-flex justify-content-center flex-fill">
            <ul class="nav nav-pills align-self-center">
                <li class="nav-item">
                    <a class="nav-link" routerLink="dashboard" [routerLinkActive]="['active']">View All Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="menu" [routerLinkActive]="['active']">
                        Edit Report Options
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="basic-report" [routerLinkActive]="['active']">View Latest Report</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-end">
            <div class="pull-right">
                <button class="btn btn-primary m-0" [disabled]="!inBasicReport" (click)="print()">
                    <span class="fa fa-print"></span>
                    Print Report
                </button>
            </div>
        </div>
    </div>
</div>
