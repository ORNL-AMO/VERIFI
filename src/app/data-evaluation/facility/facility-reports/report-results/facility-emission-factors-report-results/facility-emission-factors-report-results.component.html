<ng-container>
    <div class="report print-break-before" [ngClass]="{'print': print}">
        <div class="row justify-content-center print-break-before">
            <div class="text-center">
                <h3>
                    {{ facilityReport.name }}
                </h3>
                <h6>
                    Generated By VERIFI
                </h6>
            </div>
            <div class="report-page">
                <app-facility-emission-factors-report-table [emissionDataElectricity]="emissionDataElectricity" [facility]="facility"
                    [emissionData]="emissionData"></app-facility-emission-factors-report-table>
            </div>
        </div>
    </div>
</ng-container>
<app-facility-print-report-button></app-facility-print-report-button>
