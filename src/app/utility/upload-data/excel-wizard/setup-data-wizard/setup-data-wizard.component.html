<label for="worksheetName">Select Worksheet</label>
<select class="form-control" name="worksheetName" [(ngModel)]="selectedWorksheetName"
    (change)="setSelectedWorksheetName()">
    <option class="form-control" *ngFor="let name of worksheetNames" [ngValue]="name">{{name}}</option>
</select>
<br>
<div class="setup-data-table mt-2">
    <app-worksheet-data-table></app-worksheet-data-table>
</div>
