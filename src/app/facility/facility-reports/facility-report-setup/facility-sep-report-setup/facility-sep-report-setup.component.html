<label class="bold">
    Select Analysis Item
</label>

<table class="table table-bordered table-sm">
    <thead>
        <tr>
            <th>

            </th>
            <th>
                Name
            </th>
            <th>
                Baseline Year
            </th>
            <th>
                Report Year
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of analysisItems">
            <td>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="{{item.name + '_item'}}" [value]="item.guid"
                        id="{{item.name + '_item'}}" [(ngModel)]="facilityReport.analysisItemId"
                        (change)="setSelectedAnalysisItem(false)">
                </div>
            </td>
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.baselineYear}}
            </td>
            <td>
                {{item.reportYear}}
            </td>
        </tr>
    </tbody>
</table>
<div class="w-100 m-2" *ngIf="!facilityReport.analysisItemId">
    <div class="alert alert-danger">
        Analysis Item Selection Required.
    </div>
</div>



<form>
    <div class="row">
        <div class="col-12">
            <div class="row form-group">
                <label class="col-5 col-form-label semibold" for="facilityName">Unique Facility Name Per SEP
                    Certificate</label>
                <div class="col-7">
                    <input class="form-control" type="text" id="facilityName"
                        [(ngModel)]="facilityReport.sepReportSettings.facilityName" name="facilityName"
                        (input)="save()">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row form-group">
                <label class="col-5 col-form-label semibold" for="sepEnrollmentNumber">SEP Enrollment Number</label>
                <div class="col-7">
                    <input class="form-control" type="text" id="sepEnrollmentNumber"
                        [(ngModel)]="facilityReport.sepReportSettings.sepEnrollmentNumber" name="sepEnrollmentNumber"
                        (input)="save()">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row form-group">
                <label class="col-5 col-form-label semibold" for="boundaries">Facility Boundaries</label>
                <div class="col-7">
                    <input class="form-control" type="text" id="boundaries"
                        [(ngModel)]="facilityReport.sepReportSettings.boundaries" name="boundaries" (input)="save()">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row form-group">
                <label class="col-5 col-form-label semibold" for="auditStartDate">Facility Boundaries</label>
                <div class="col-7">
                    <input id="auditStartDate" class="form-control" type="date"
                        [(ngModel)]="facilityReport.sepReportSettings.auditStartDate" (input)="save()"
                        name="auditStartDate">
                </div>
            </div>
        </div>
    </div>
</form>
