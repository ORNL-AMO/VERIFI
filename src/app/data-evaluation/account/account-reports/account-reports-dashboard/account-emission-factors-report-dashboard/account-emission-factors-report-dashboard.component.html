<ng-container *ngIf="reportList.length != 0">
    <div class="row">
        <div class="col-6 pt-2"  *ngFor="let report of reportList; let index = index;">
            <app-account-reports-item-card [report]="report"></app-account-reports-item-card>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="reportList.length == 0">
    <div class="card card-body text-center bold">
        No emission factors reports found for this account. Click "+Add New Report" to create your first report!
    </div>
</ng-container>
