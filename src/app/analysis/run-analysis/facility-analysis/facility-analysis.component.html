<div class="content-padding">
    <h4>Energy Intensity Summary</h4>
    <div class="controls pb-0 col">
        <div class="btn-group pull-right">
            <button class="btn" [ngClass]="{'btn-solid': dataDisplay == 'table'}"
                (click)="setDataDisplay('table')">Table</button>
            <button class="btn" [ngClass]="{'btn-solid': dataDisplay == 'graph'}"
                (click)="setDataDisplay('graph')">Graph</button>
        </div>
    </div>
    <app-facility-analysis-graph *ngIf="dataDisplay == 'graph'"></app-facility-analysis-graph>
    <app-facility-analysis-table *ngIf="dataDisplay == 'table'" [facilityGroupSummaries]="facilityGroupSummaries"
        [analysisItem]="analysisItem" [facility]="facility">
    </app-facility-analysis-table>
</div>
