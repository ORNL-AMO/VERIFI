<div *ngIf="!inDashboard" class="fixed-bottom footer-nav" [ngClass]="{'sidebar-open': sidebarOpen, 'help-panel-open': helpPanelOpen}">
    <div class="d-flex flex-fill justify-content-between pr-3 pl-3">
        <div>
            <button class="btn" (click)="goBack()"><span class="fa fa-chevron-left pr-1"></span>Back </button>
        </div>
        <div>
            <button class="btn" (click)="continue()">Continue<span class="fa fa-chevron-right pl-1"></span></button>
        </div>
    </div>
</div>
