<div class="report" *ngIf="calculating != false">
    <app-calculating-spinner [message]="'Calculating Annual Results...'"
        [error]="calculating == 'error'"></app-calculating-spinner>
</div>


<div class="w-100" [ngClass]="{'quick-report': inQuickReport}" *ngIf="calculating == false">
    <!--annual facility-->
    <ng-container *ngIf="analysisReportSettings.facilityAnnualResults">
        <app-annual-facility-analysis-report [analysisItem]="analysisItem"
            [annualAnalysisSummaries]="annualAnalysisSummaries" [facility]="facility"
            [analysisReportSettings]="analysisReportSettings"></app-annual-facility-analysis-report>
        <div class="report-spacer-container">
            <hr>
        </div>
    </ng-container>
    <!--monthly facility-->
    <ng-container *ngIf="analysisReportSettings.facilityMonthlyResults">
        <app-monthly-facility-analysis-report [analysisItem]="analysisItem" [facility]="facility"
            [monthlyAnalysisSummaryData]="monthlyAnalysisSummaryData"
            [analysisReportSettings]="analysisReportSettings"></app-monthly-facility-analysis-report>
        <div class="report-spacer-container">
            <hr>
        </div>
    </ng-container>
    <!--group reports-->
    <ng-container *ngIf="analysisReportSettings.groupReports">
        <ng-container *ngFor="let groupSummary of groupSummaries">
            <app-group-analysis-report [groupSummary]="groupSummary" [analysisItem]="analysisItem" [facility]="facility"
                [analysisReportSettings]="analysisReportSettings"></app-group-analysis-report>
            <div class="report-spacer-container">
                <hr>
            </div>
        </ng-container>
    </ng-container>
</div>
