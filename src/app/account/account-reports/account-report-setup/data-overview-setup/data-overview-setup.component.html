<div class="row">
    <div class="col-6">
        <form [formGroup]="overviewForm">
            <div class="row form-group">
                <label class="col-5 col-form-label semibold">Energy displayed as site or source? </label>
                <div class="col-7">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="energyIsSource" [value]="true"
                            id="sourceEnergy" formControlName="energyIsSource" (change)="saveGeneralInformation()">
                        <label class="form-check-label" for="sourceEnergy">Source Energy</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="energyIsSource" [value]="false"
                            id="siteEnergy" formControlName="energyIsSource" (change)="saveGeneralInformation()">
                        <label class="form-check-label" for="siteEnergy">Site Energy</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="d-flex flex-wrap">
    <div class="p-2">
        <form [formGroup]="accountEnergySectionForm">
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="includeSection" id="includeEnergyUseSection"
                        formControlName="includeSection" (change)="saveEnergySection()">
                    <label class="form-check-label semibold" for="includeEnergyUseSection">Include Account Energy
                        Usage</label>
                </div>
            </div>
            <div class="row section-options" *ngIf="accountEnergySectionForm.controls.includeSection.value">
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="includeMap" id="includeEnergyUseMap"
                            formControlName="includeMap" (change)="saveEnergySection()">
                        <label class="form-check-label" for="includeEnergyUseMap">Energy
                            Usage Map</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="includeFacilityTable"
                            id="includeEnergyUseFacilityTable" formControlName="includeFacilityTable" (change)="saveEnergySection()">
                        <label class="form-check-label" for="includeEnergyUseFacilityTable">Facilities Energy Usage
                            Table</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="includeFacilityDonut"
                            id="includeEnergyUseFacilityChart" formControlName="includeFacilityDonut" (change)="saveEnergySection()">
                        <label class="form-check-label" for="includeEnergyUseFacilityChart">Facilities Energy Usage
                            Donut Chart</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="includeUtilityTable"
                            id="includeEnergyUseUtilityTable" formControlName="includeUtilityTable" (change)="saveEnergySection()">
                        <label class="form-check-label" for="includeEnergyUseUtilityTable">Energy Use by Utility
                            Table</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="includeStackedBarChart"
                            id="includeEnergyUseStackedBar" formControlName="includeStackedBarChart" (change)="saveEnergySection()">
                        <label class="form-check-label" for="includeEnergyUseStackedBar">Energy Use by Utility
                            Stacked Bar Chart</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="includeMonthlyLineChart"
                            id="includeEnergyUseMonthlyLine" formControlName="includeMonthlyLineChart"
                            (change)="saveEnergySection()">
                        <label class="form-check-label" for="includeEnergyUseMonthlyLine">Energy Use Monthly
                            Line Chart</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

                    </div>
                </div>
            </div>
        </form>
