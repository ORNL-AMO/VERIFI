<ng-container *ngIf="!destroyToast">
    <div class="card card-toast alert alert-info" [@toast]="showToast" *ngIf="deletingMessaging">
        <div class="card-header">
            <i class="fa fa-info-circle item-left me-2"></i>
            {{deletingMessaging.message}}
            <button type="button" class="btn" aria-label="Pause" (click)="togglePauseDelete()">
                <span *ngIf="!pauseDelete" class="fa fa-pause"></span>
                <span *ngIf="pauseDelete" class="fa fa-play"></span>
            </button>
        </div>
        <div class="card-body">
            <div *ngIf="!pauseDelete" class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success" [ngStyle]="{'width.%': deletingMessaging.percent}"></div>
            </div>
            <p class="mb-0" *ngIf="pauseDelete">
                Deleting of account paused.
            </p>
        </div>
    </div>
</ng-container>
