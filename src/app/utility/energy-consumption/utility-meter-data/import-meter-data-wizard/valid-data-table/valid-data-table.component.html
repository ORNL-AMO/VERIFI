<table class="table table-sm">
    <thead>
        <tr>
            <th class="w-25">
                Meter
            </th>
            <th class="w-25">
                Number of {{newOrExisting}} Entries
            </th>
            <th class="w-25">
                Start Date
            </th>
            <th class="w-25">
                End Date
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of dataItems">
            <td>{{item.meterName}}</td>
            <td>{{item.numberOfEntries}}</td>
            <td>{{item.startDate | date}}</td>
            <td>{{item.endDate | date}}</td>
        </tr>
    </tbody>
</table>
