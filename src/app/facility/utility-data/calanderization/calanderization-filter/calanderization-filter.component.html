<div class="dropdown">
    <button class="btn action-btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Filter
    </button>
    <form class="dropdown-menu">
        <div class="p-2" *ngIf="calanderizedDataFilters.selectedDateMin">
            <label>
                Start Date
            </label>
            <select class="form-select" name="minDateMonth" [(ngModel)]="calanderizedDataFilters.selectedDateMin.month"
                (change)="save()">
                <option *ngFor="let monthOption of months" [ngValue]="monthOption.monthNumValue">
                    {{monthOption.name}}
                </option>
            </select>
            <select class="form-select" name="minDateYear" [(ngModel)]="calanderizedDataFilters.selectedDateMin.year"
                (change)="save()">
                <option *ngFor="let yearOption of yearOptions" [ngValue]="yearOption">{{yearOption}}</option>
            </select>
        </div>
        <div class="p-2" *ngIf="calanderizedDataFilters.selectedDateMax">
            <label>
                End Date
            </label>
            <select class="form-select" name="maxDateMonth" [(ngModel)]="calanderizedDataFilters.selectedDateMax.month"
                (change)="save()">
                <option *ngFor="let monthOption of months" [ngValue]="monthOption.monthNumValue">
                    {{monthOption.name}}
                </option>
            </select>
            <select class="form-select" name="maxDateYear" [(ngModel)]="calanderizedDataFilters.selectedDateMax.year"
                (change)="save()">
                <option *ngFor="let yearOption of yearOptions" [ngValue]="yearOption">{{yearOption}}</option>
            </select>
        </div>
    </form>
</div>
