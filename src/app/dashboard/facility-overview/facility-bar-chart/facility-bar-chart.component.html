<!--should be bootstrap switch (may be not working cuz of version)-->
<div class="row">
    <div class="col">
        <div class="form-check form-switch large">
            <input class="form-check-input" type="checkbox" id="sumByMonthBar" [(ngModel)]="sumByMonth"
                (change)="setUtilityData()">
            <label class="form-check-label" for="sumByMonthBar">Data by month</label>
        </div>

    </div>
    <div class="col">
        <div class="form-check form-switch large pull-right" [hidden]="sumByMonth == true">
            <input class="form-check-input" type="checkbox" id="removeIncompleteYearsBar"
                [(ngModel)]="removeIncompleteYears" (change)="setUtilityData()">
            <label class="form-check-label" for="removeIncompleteYearsBar">Remove Incomplete Years</label>
        </div>
    </div>
</div>


<div #utilityBarChart id="utilityBarChart"></div>
