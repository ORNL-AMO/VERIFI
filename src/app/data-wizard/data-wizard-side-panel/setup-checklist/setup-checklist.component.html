<div class="pt-2 pe-1 ps-1">
    <h6>{{account.name}} To Do List:</h6>
    <p>
        The following items have been identified as needing action for this account.
    </p>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let item of toDoItems; let index = index;"
            [routerLink]="item.url">
            <div class="d-flex w-100 justify-content-between">
                <div class="p-0">
                    {{index + 1}}.
                    <a>{{item.label}}</a>
                </div>
            </div>

        </li>
    </ul>
</div>
