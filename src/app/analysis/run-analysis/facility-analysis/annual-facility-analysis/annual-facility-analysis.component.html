<div class="controls pb-0 col">
    <div class="btn-group pull-right">
        <button class="btn" [ngClass]="{'btn-solid': dataDisplay == 'table'}"
            (click)="setDataDisplay('table')">Table</button>
        <button class="btn" [ngClass]="{'btn-solid': dataDisplay == 'graph'}"
            (click)="setDataDisplay('graph')">Graph</button>
    </div>
</div>

<app-annual-facility-analysis-graph *ngIf="dataDisplay == 'graph'"></app-annual-facility-analysis-graph>
<app-annual-facility-analysis-table *ngIf="dataDisplay == 'table'"
    [annualFacilitySummaryData]="annualFacilitySummaryData" [analysisItem]="analysisItem">
</app-annual-facility-analysis-table>
