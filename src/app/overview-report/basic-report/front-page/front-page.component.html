<div class="d-flex flex-column w-100 align-items-center">
    <img src="assets/images/DOE-banner-color.png" class="doe-logo">
    <h1 [innerHTML]="reportOptions.title">
    </h1>
    <h5>
        {{reportDate | date}}
    </h5>
    <h6>
        Generated By VERIFI
    </h6>
    <div class="p-2 text-center" *ngIf="reportOptions.notes">
        <hr>
        <span [innerHTML]="reportOptions.notes">
        </span>
    </div>
</div>
