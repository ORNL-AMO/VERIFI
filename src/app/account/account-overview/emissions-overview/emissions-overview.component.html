<ng-container *ngIf="!calculating">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Facility Emissions<span class="pull-right" *ngIf="yearPriorDate">({{yearPriorDate |
                            date: 'MMM, y'}} -
                            {{lastMonthsDate | date: 'MMM, y'}})</span></h4>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <app-facility-emissions-map></app-facility-emissions-map>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <app-facility-emissions-table></app-facility-emissions-table>
                        </div>
                        <div class="col-6">
                            <app-facility-emissions-chart></app-facility-emissions-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Utility Emissions</h4>
                </div>
                <div class="card-body">
                    <app-utility-emissions-table></app-utility-emissions-table>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Utility Emissions (All-time)</h4>
                </div>
                <div class="card-body">
                    <app-utility-emissions-chart></app-utility-emissions-chart>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Monthly Emissions</h4>
                </div>
                <div class="card-body">
                    <app-monthly-emissions-chart></app-monthly-emissions-chart>
                </div>
            </div>
        </div>
    </div>
</ng-container>


<app-calculating-spinner *ngIf="calculating" [message]="'Calculating Data Overview...'"></app-calculating-spinner>
