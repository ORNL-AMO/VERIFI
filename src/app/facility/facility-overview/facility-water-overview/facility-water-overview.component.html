<ng-container *ngIf="!calculating">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Facility Meter Water Consumption<span class="pull-right"
                            *ngIf="yearPriorDate">({{yearPriorDate |
                            date: 'MMM, y'}} -
                            {{lastMonthsDate | date: 'MMM, y'}})</span></h4>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <app-water-meters-usage-chart></app-water-meters-usage-chart>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <app-water-meters-overview-table></app-water-meters-overview-table>
                        </div>
                        <div class="col-6">
                            <app-water-meters-overview-chart></app-water-meters-overview-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Water Use and Cost</h4>
                </div>
                <div class="card-body">
                    <app-water-utilities-usage-table></app-water-utilities-usage-table>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Annual Water Consumption</h4>
                </div>
                <div class="card-body">
                    <app-water-utilities-usage-chart></app-water-utilities-usage-chart>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Monthly Water Consumption</h4>
                </div>
                <div class="card-body">
                    <app-facility-water-monthly-chart></app-facility-water-monthly-chart>
                </div>
            </div>
        </div>
    </div>
</ng-container>


<app-calculating-spinner *ngIf="calculating" [message]="'Calculating Data Overview...'"></app-calculating-spinner>
