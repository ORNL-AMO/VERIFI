<div class="row">
    <div class="col plot">
        <p>Account Facilities</p>
        <app-facilities-table></app-facilities-table>
    </div>
</div>

<div class="row">
    <div class="col plot">
        <p>Energy Use (last 30 days)</p>
        <p class="display-lg center bold no-margin">50</p>
        <p class="center">vs <span class="highlight">50</span> average use</p>
    </div>
    <div class="col plot">
        <p>Average Energy Cost</p>
        <p class="display-lg center bold no-margin">$50</p>

        <p>Energy Saving Progress</p>
        <p class="display-lg center bold no-margin">30%</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:30%"></div>
        </div>
    </div>
</div>

<div class="row">

</div>
<div class="row">
    <div class="col plot">
        <p class="mb-0">Facility Total Energy Costs</p>

    </div>
    <div class="col plot">
        <p class="mb-0">Facility Energy Source Costs</p>
        <app-energy-use-stacked-bar-chart></app-energy-use-stacked-bar-chart>
