<div class="report print-break-before" [ngClass]="{'print': print}">
    <div class="text-center">
        <h3>
            {{ facilityReport.name }}
        </h3>
        <h6>
            Generated By VERIFI
        </h6>
    </div>
    <h4>
        Annual Facility Analysis
    </h4>
    <ng-container *ngIf="analysisReportSettings.facilityAnnualResultsTable">
        <ng-template [ngIf]="!print || !(analysisReportSettings.analysisTableColumns | breakUpTableForPrint: 'annual')" [ngIfElse]="printBlock">
            <div class="scroll-x">
                <app-annual-analysis-summary-table [annualAnalysisSummary]="annualAnalysisSummaries"
                    [analysisItem]="analysisItem" [accountOrFacility]="facility" [printBlock]="'all'" [inReport]="true">
                </app-annual-analysis-summary-table>
            </div>
        </ng-template>
        <ng-template #printBlock>
            <app-annual-analysis-summary-table
                *ngIf="analysisReportSettings.analysisTableColumns | includeTable: 'consumption'"
                [annualAnalysisSummary]="annualAnalysisSummaries" [analysisItem]="analysisItem"
                [accountOrFacility]="facility" [printBlock]="'consumption'" [inReport]="true">
            </app-annual-analysis-summary-table>
            <app-annual-analysis-summary-table
                *ngIf="analysisReportSettings.analysisTableColumns | includeTable: 'predictors'"
                [annualAnalysisSummary]="annualAnalysisSummaries" [analysisItem]="analysisItem"
                [accountOrFacility]="facility" [printBlock]="'predictors'" [inReport]="true">
            </app-annual-analysis-summary-table>
            <app-annual-analysis-summary-table
                *ngIf="analysisReportSettings.analysisTableColumns | includeTable: 'savings'"
                [annualAnalysisSummary]="annualAnalysisSummaries" [analysisItem]="analysisItem"
                [accountOrFacility]="facility" [printBlock]="'savings'" [inReport]="true">
            </app-annual-analysis-summary-table>
        </ng-template>
        <hr>
    </ng-container>
    <ng-container *ngIf="analysisReportSettings.facilityAnnualResultsGraphs">
        <app-annual-analysis-summary-graph [annualAnalysisSummary]="annualAnalysisSummaries"
            [analysisItem]="analysisItem" [inReport]="true" [print]="print">
        </app-annual-analysis-summary-graph>
    </ng-container>
</div>
