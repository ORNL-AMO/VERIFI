<div class="wrapper main-content">
    <h4>Upload Data From .CSV or .XLSX Files</h4>
    <div class="card mt-5">
        <div class="card-body">
            <h5 class="card-title">Select Files</h5>
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="meterTemplate"
                        (input)="setImportFile($event.target.files)" multiple accept=".csv, .xlsx">
                    <label class="custom-file-label" for="meterTemplate">
                        {{inputLabel}}
                    </label>
                </div>
            </div>
            <app-excel-data-table></app-excel-data-table>
            <app-meter-table></app-meter-table>
