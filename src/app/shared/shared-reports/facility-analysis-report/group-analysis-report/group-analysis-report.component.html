<div class="report print-break-before" [ngClass]="{'print': print}">
    <div class="d-flex flex-column">
        <div>
            <h4>
                <span class="me-1 fa fa-exclamation-circle" *ngIf="groupItem.group.groupErrors.hasErrors"></span>
                {{groupItem.group.idbGroupId | groupName}}
                <span class="badge bg-secondary ms-2 pull-right">
                    {{groupItem.group.analysisType | analysisTypeLabel }}
                </span>
                <ng-container *ngIf="groupItem.group.analysisType != 'skip'">
                    <span class="badge bg-info ms-2 pull-right"
                        *ngFor="let predictor of groupItem.predictorVariables">{{predictor.name}}</span>
                </ng-container>

            </h4>
        </div>
        <app-regression-model-details *ngIf="groupItem.group.analysisType == 'regression'" [groupItem]="groupItem"
            [analysisItem]="analysisItem" [monthlyAnalysisSummaryData]="groupMonthlySummary.monthlyAnalysisSummaryData"
            [facility]="facility"></app-regression-model-details>
        <div class="print-break-avoid">
            <app-monthly-analysis-summary-savings-graph [analysisItem]="analysisItem"
                [monthlyAnalysisSummaryData]="groupMonthlySummary.monthlyAnalysisSummaryData"
                [facilityOrAccount]="facility">
            </app-monthly-analysis-summary-savings-graph>
        </div>
    </div>
</div>
