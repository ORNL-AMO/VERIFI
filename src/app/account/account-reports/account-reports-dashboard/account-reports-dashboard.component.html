<div class="main-content p-0">
    <app-account-reports-dashboard-tabs></app-account-reports-dashboard-tabs>
    <div class="content-padding">
        <div class="card card-body">
            <h4 class="pt-0">
                <div class="d-flex justify-content-between">
                    <div class="mt-auto">
                        <i class="fa fa-folder pe-2"></i>{{selectedAccount.name}}
                        Reports
                    </div>

                    <div>
                        <button class="btn action-btn m-0" (click)="openCreateReport()">+Add New Report</button>
                    </div>
                </div>
            </h4>
        </div>
        <hr>
        <router-outlet></router-outlet>
    </div>
</div>

<div [ngClass]="{'windowOverlay': displayNewReport}"></div>
<div class="popup" [class.open]="displayNewReport">
    <div class="popup-header">Create New Report
        <button class="item-right" (click)="cancelCreate()">x</button>
    </div>
    <div class="popup-body">
        <form>
            <div class="form-group">
                <label class="bold">Select Analysis Category </label>
                <div class="sub-column">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="reportType" [value]="'betterPlants'"
                            id="betterPlants" [(ngModel)]="newReportType">
                        <label class="form-check-label" for="betterPlants">Better Plants Report</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="reportType" [value]="'performance'"
                            id="performance" [(ngModel)]="newReportType">
                        <label class="form-check-label" for="performance">Performance Report</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="reportType" [value]="'dataOverview'"
                            id="dataOverview" [(ngModel)]="newReportType">
                        <label class="form-check-label" for="dataOverview">Data Overview Report</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="reportType" [value]="'betterClimate'"
                            id="betterClimate" [(ngModel)]="newReportType">
                        <label class="form-check-label" for="betterClimate">Better Climate Report</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="reportType" [value]="'analysis'"
                            id="analysis" [(ngModel)]="newReportType">
                        <label class="form-check-label" for="analysis">Modeling Report</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="reportType" [value]="'accountSavings'"
                            id="accountSavings" [(ngModel)]="newReportType">
                        <label class="form-check-label" for="accountSavings">Savings Report</label>
                    </div>
                </div>
            </div>
        </form>
        <hr>
    </div>
    <div class="saveCancel popup-footer text-end">
        <button class="btn btn-secondary" (click)="cancelCreate()">Cancel</button>
        <button class="btn action-btn" (click)="createNewReport()">Create Report</button>
    </div>
</div>
