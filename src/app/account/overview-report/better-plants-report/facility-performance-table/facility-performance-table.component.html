<div class="table-responsive">
    <table class="table table-sm table-hover">
        <thead>
            <tr>
                <th class="bold text-center">
                    Energy Intensity<br>
                    Performance Level
                </th>
                <th>
                    Number of<br> Facilites
                </th>
                <th *ngIf="reportOptions.includeFacilityNames">
                    Facilites
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pLevel of performanceLevels">
                <td class="text-center">
                    {{pLevel.performanceVal}}
                </td>
                <td>
                    <span *ngIf="pLevel.numberOfFacilites"> {{pLevel.numberOfFacilites}}</span>
                    <span *ngIf="!pLevel.numberOfFacilites"> &mdash;</span>
                </td>
                <td *ngIf="reportOptions.includeFacilityNames">
                    <span *ngIf="pLevel.numberOfFacilites"><span
                            *ngFor="let facility of pLevel.facilities">{{facility.name}}<br></span></span>
                    <span *ngIf="!pLevel.numberOfFacilites"> &mdash;</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
