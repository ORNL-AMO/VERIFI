<div class="data-wizard-content">
    <div class="row g-0 justify-content-center h-100 w-100 overflow-auto">
        <div class="col-11 pt-4 pb-4">
            <div class="form-paper">
                <h4>{{account.name}} To Do List:</h4>
                <p>
                    The following items have been identified as needing action for this account.
                </p>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let item of toDoItems; let index = index;">
                        {{index + 1}}.
                        <a [routerLink]="item.url">{{item.label}}</a><br>
                        <p class="fw-light mb-0" *ngIf="item.description">
                            {{item.description}}</p>
                    </li>
                </ul>
