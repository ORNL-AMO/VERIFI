<div class="mt-3" *ngIf="excelFiles.length != 0">
    <h6 class="card-subtitle mb-2 text-muted">Excel Files</h6>
    <p class="card-text">
        Excel file data needs some setup.
    </p>
    <table class="table table-sm">
        <thead>
            <tr class="import-meter">
                <th class="file-name-width">
                    File Name
                </th>
                <th>

                </th>
                <!-- <th>
                                New
                            </th>
                            <th>
                                Existing
                            </th>
                            <th>
                                Invalid
                            </th>
                            <th>
                                Actions
                            </th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let excelFile of excelFiles">
                <td>{{excelFile.name}}</td>
                <td>
                    <a (click)="selectExcelFile(excelFile)">
                        Setup
                    </a>
                </td>
                <!-- <td>{{importMeterFile.importMeterFileSummary.newMeters.length}}</td>
                            <td>{{importMeterFile.importMeterFileSummary.existingMeters.length}}</td>
                            <td>{{importMeterFile.importMeterFileSummary.invalidMeters.length}}</td>
                            <td>

                            </td> -->
            </tr>
        </tbody>
    </table>
</div>


<div class="window" [ngClass]="{'open': selectedExcelFile}">
    <div class="windowOverlay"></div>
    <div class="windowContent importMeterWindowContent scroll-item">
        <app-excel-wizard *ngIf="selectedExcelFile" [selectedExcelFile]="selectedExcelFile"
            (emitClose)="closeExcelWizard()"></app-excel-wizard>
    </div>
</div>
