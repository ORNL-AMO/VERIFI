<div class="wrapper main-content">
    <h4>Upload Data From .CSV or .XLSX Files</h4>
    <input type="file" id="meterTemplate" (input)="setImportFile($event.target.files)" multiple accept=".csv, .xlsx">
    <div *ngIf="filesUploaded">
        <hr>
        <app-excel-data-table></app-excel-data-table>
        <app-meter-table></app-meter-table>
        <app-meter-data-table></app-meter-data-table>
        <button class="btn btn-primary pull-right" (click)="importData()">Import</button>
    </div>
</div>


<div class="window" [class.open]="importMeterFileWizard">
    <div class="windowOverlay"></div>
    <div class="windowContent importMeterWindowContent">
        <app-import-meter-wizard *ngIf="importMeterFileWizard"></app-import-meter-wizard>
    </div>
</div>
