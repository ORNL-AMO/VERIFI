<div class="wrapper main-content p-0">
    <nav class="tabs">
        <ul class="mb-0">
            <li><a routerLink="/utility/energy-consumption" [routerLinkActive]="['active']"
                    [routerLinkActiveOptions]="{ exact: true }">Energy Source</a></li>
            <li [hidden]="!electricity" [class.red]="hasElectricityError">
                <a routerLink="electricity" [routerLinkActive]="['active']">Electricity
                </a>
            </li>
            <li [hidden]="!naturalGas" [class.red]="hasNaturalGasError">
                <a routerLink="natural-gas" [routerLinkActive]="['active']">Natural Gas
                </a>
            </li>
            <li [hidden]="!otherFuels" [class.red]="hasOtherFuelsError">
                <a routerLink="other-fuels" [routerLinkActive]="['active']">Other Fuels
                </a>
            </li>
            <li [hidden]="!otherEnergy" [class.red]="hasOtherEnergyError">
                <a routerLink="other-energy" [routerLinkActive]="['active']">Other Energy
                </a>
            </li>
            <li [hidden]="!water" [class.red]="hasWaterError">
                <a routerLink="water" [routerLinkActive]="['active']">Water
                </a>
            </li>
            <li [hidden]="!wasteWater" [class.red]="hasWasteWaterError">
                <a routerLink="waste-water" [routerLinkActive]="['active']">Waste Water
                </a>
            </li>
            <li [hidden]="!otherUtility" [class.red]="hasOtherUtilityError">
                <a routerLink="other-utility" [routerLinkActive]="['active']">Other Utility
                </a>
            </li>
        </ul>
    </nav>
    <div class="content-padding">
        <router-outlet></router-outlet>
    </div>
</div>
