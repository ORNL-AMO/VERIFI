    <div class="report-card" *ngFor="let report of accountOverviewReportOptions">
        <div class="report-card-header">
            <a (click)="selectReport(report)">
                {{report.reportOptions.title}}
            </a>
        </div>
        <hr class="mt-1">
        <div class="report-card-body">
            {{report.reportOptions.notes}}
        </div>
    </div>
</div>


<div class="d-flex w-100 justify-content-center" *ngIf="accountOverviewReportOptions.length == 0">
    <div class="d-flex flex-column text-center align-items-center no-reports">
        <p>
            No reports found for this account.
        </p>
        <div class="d-flex">
            <button class="btn btn-primary" (click)="createReport()">Create Report</button>
        </div>
    </div>
</div>
