<label for={{labelId}} [ngClass]="{'bold': isBold}"> {{label}}
    <span *ngIf="isRequired" class="required">*</span>
    <span class="fa fa-question-circle-o pull-right" (mouseenter)="displayTooltip()"
        (mouseleave)="hideTooltip()"></span>
</label>


<div class="tooltip-box" *ngIf="showTooltip">
    <div class="tooltip up"><span class="arrow arrow-up"></span>
        <div [innerHTML]="helpTooltip.tooltip" class="p-2">
        </div>
    </div>
</div>
