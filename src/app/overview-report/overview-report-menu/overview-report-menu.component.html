<div class="filter">
    <div class="filter-dropdown">
        <div class="row">
            <div class="col text-right">
                <a (click)="close()"><span class="fa fa-close"></span></a>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="reportTitle">Report Title</label>
                    <textarea class="form-control" name="reportTitle" id="reportTitle" [(ngModel)]="reportOptions.title"
                        (input)="save()"></textarea>
                </div>
                <div class="form-group">
                    <label for="reportNotes">Report Notes</label>
                    <textarea class="form-control" name="reportNotes" id="reportNotes" [(ngModel)]="reportOptions.notes"
                        (input)="save()"></textarea>
                </div>
            </div>
            <div class="col-6">
                <label>Account Report Options</label>
                <label for="includeAccount">
                    <input class="checkbox" type="checkbox" id="includeAccount" name="includeAccount"
                        [(ngModel)]="reportOptions.includeAccount" (change)="save()">Include Account Report
                </label>
                <hr>
                <label>Facility Reports Options</label>
                <label for="includeFacilities">
                    <input class="checkbox" type="checkbox" id="includeFacilities" name="includeFacilities"
                        [(ngModel)]="reportOptions.includeFacilities" (change)="save()">Include Facility Reports
                </label>
                <div *ngIf="reportOptions.includeFacilities">
                    <label *ngFor="let facility of reportOptions.facilities; let index = index;"
                        for="{{'facility_'+index}}">
                        <input class="checkbox" type="checkbox" id="{{'facility_'+index}}" name="{{'facility_'+index}}"
                            [(ngModel)]="facility.selected" (change)="save()">Include {{facility.name}}
                    </label>

                </div>
            </div>
        </div>
    </div>
</div>
