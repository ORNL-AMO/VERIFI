<div id="header" role="header" *ngIf="activeAccount && activeFacility">
    <div class="row resetmargin">
        <div class="col-2">
            <h2>VERIFI</h2>
        </div>
        <div class="col">
            <div class="searchBar">
                <i class="fa fa-search"></i>
                <input type="text" ng-model="searchBox" placeholder="Search Verifi">
            </div>
        </div>
        <div class="col-2">
            <div class="facilityMenu">
                <div class="currentFacility" (click)="toggleFacilityMenu()">
                    <i class="fa fa-fort-awesome"></i>
                    <span>{{activeAccount.name}}</span>
                    <p>{{activeFacility.name}} <i class="fa fa-caret-down"></i></p>
                </div>
                <div class="dropdown" [class.open]="facilityMenu == true">
                    <p (click)="switchFacility(facility)" *ngFor="let facility of facilityList"><i
                            class="fa fa-fort-awesome"></i> {{facility.name}}</p>
                    <hr>
                    <p (click)="addNewFacility()"><i class="fa fa-plus"></i> Add New Facility</p>
                </div>
            </div>
        </div>
        <div class="col-1">
            <div class="accountMenu">
                <i class="fa fa-ellipsis-v" (click)="toggleAccountMenu()"></i>
                <div class="dropdown" [class.open]="accountMenu == true">
                    <div class="currentAccount" routerLink="/account/account">
                        <img src="https://placehold.it/50x50" alt="">
                        <p>{{activeAccount.name}}</p>
                    </div>
                    <hr>
                    <a routerLink="/account/facility">Manage Facility</a>
                    <br>
                    <a (click)="toggleManageAccountsMenu()">Manage Accounts</a>
                    <p>Settings</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="manageAccounts" [class.open]="manageAccountMenu == true">
    <h5>Choose an Account</h5>
    <div class="account" (click)="switchAccount(account)" *ngFor="let account of accountList">
        <img src="https://placehold.it/50x50" alt="">
        <p class="company">{{account.name}}</p>
        <p class="facilityCount">{{account.facilityCount}} Facilities</p>
        <i class="fa" [class.fa-check]="activeAccount.id === account.id"
            [class.fa-chevron-right]="activeAccount.id != account.id"></i>
    </div>

    <hr>
    <button class="btn btn-link" (click)="addNewAccount()"><i class="fa fa-plus"></i> Add Account</button>
</div>
<div id="darkoverlay" [class.open]="manageAccountMenu == true" (click)="toggleManageAccountsMenu()"></div>


<div id="devtools" (click)="devtools = !devtools" [class.open]="devtools">
    <p>Dev Tools</p>
    <button class="btn btn-secondary" (click)="loadTestData();">Load Test Accounts</button><br>
    <button class="btn btn-secondary" (click)="getAllAccounts();">Get All Accounts</button> |
    <button class="btn btn-secondary" (click)="getAllFacilities();">Get All Facilities</button><br>
    <button class="btn btn-secondary" (click)="getAllMeters();">Get All Meters</button> |
    <button class="btn btn-secondary" (click)="getAllMeterData();">Get All Meter Data</button><br>
    <button class="btn btn-secondary" (click)="getAllMeterData();">Get All Meter Groups</button><br>
    <button class="btn btn-secondary" (click)="clearLocalstorage();">Clear localstorage</button><br>
    <button class="btn btn-secondary" (click)="accountdbService.deleteDatabase();">Delete Database</button>
</div>
