<div class="container-fluid p-0 m-0">
  <div class="d-flex flex-column h-100">
    <div #header>
      <app-header class="hide-print" [dataInitialized]="dataInitialized"></app-header>
    </div>
    <div class="d-flex overflow-hidden flex-grow-1">
      <app-sidebar class="hide-print" *ngIf="dataInitialized"></app-sidebar>
      <div class="content w-100" role="main" *ngIf="dataInitialized">
        <router-outlet></router-outlet>
        <app-toast-notifications class="hide-print"></app-toast-notifications>
        <app-import-backup-modal class="hide-print"></app-import-backup-modal>
      </div>
      <app-help-panel *ngIf="dataInitialized"></app-help-panel>
      <div class="content w-100" *ngIf="!dataInitialized">
        <div class="loading-screen">

          <!-- <div class="main-content"> -->
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
          <h1>{{loadingMessage}}</h1>
          <!-- </div> -->

        </div>
      </div>
    </div>
    <!-- <app-footer class="hide-print footer-height"></app-footer> -->
    <app-loading class="hide-print"></app-loading>
    <app-electron-update class="hide-print"></app-electron-update>
  </div>
</div>
