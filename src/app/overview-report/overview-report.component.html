<div class="d-flex flex-column h-100">
    <app-overview-report-banner></app-overview-report-banner>
    <app-overview-report-menu *ngIf="showReportMenu"></app-overview-report-menu>
    <div class="report">
        <app-front-page></app-front-page>
        <hr class="page-spacer">
        <app-account-report *ngIf="reportOptions.includeAccount"></app-account-report>
        <div *ngIf="reportOptions.includeFacilities">
            <div *ngFor="let facility of reportOptions.facilities">
                <app-facility-report *ngIf="facility.selected" [facility]="facility"></app-facility-report>
            </div>
        </div>
    </div>
</div>
