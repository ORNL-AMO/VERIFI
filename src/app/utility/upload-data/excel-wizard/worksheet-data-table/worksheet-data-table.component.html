<table *ngIf="selectedWorksheetData">
    <thead>
        <tr>
            <th *ngFor="let header of selectedWorksheetData[0]" [ngClass]="getColumnClass(header)">
                {{header}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let worksheetData of selectedWorksheetData; let index = index;" [ngClass]="{'hidden': index == 0}">
            <td *ngFor="let data of worksheetData">
                {{data}}
            </td>
        </tr>
    </tbody>
</table>
