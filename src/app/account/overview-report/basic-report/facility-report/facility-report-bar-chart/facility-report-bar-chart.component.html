<div class="row justify-content-center">
    <div class="col-6 text-center" [ngClass]="{'col-12': print || sumByMonth}">
        <label class="section-label" *ngIf="!sumByMonth">
            Annual Costs
        </label>
        <label class="section-label" *ngIf="sumByMonth">
            Monthly Costs
        </label>
        <div #utilityCostBarChart id="utilityCostBarChart"></div>
    </div>
    <div class="col-6 text-center" [ngClass]="{'col-12': print || sumByMonth}">
        <label class="section-label" *ngIf="!sumByMonth">
            Annual Consumption
        </label>
        <label class="section-label" *ngIf="sumByMonth">
            Monthly Consumption
        </label>
        <div #utilityUsageBarChart id="utilityUsageBarChart"></div>
    </div>
    <div class="col-6 text-center" [ngClass]="{'col-12': print || sumByMonth}">
        <label class="section-label" *ngIf="!sumByMonth">
            Annual Location Emissions
        </label>
        <label class="section-label" *ngIf="sumByMonth">
            Monthly Location Emissions
        </label>
        <div #utilityLocationEmissionsBarChart id="utilityLocationEmissionsBarChart"></div>
    </div>
    <div class="col-6 text-center" [ngClass]="{'col-12': print || sumByMonth}">
        <label class="section-label" *ngIf="!sumByMonth">
            Annual Market Emissions
        </label>
        <label class="section-label" *ngIf="sumByMonth">
            Monthly Market Emissions
        </label>
        <div #utilityMarketEmissionsBarChart id="utilityMarketEmissionsBarChart"></div>
    </div>
</div>
