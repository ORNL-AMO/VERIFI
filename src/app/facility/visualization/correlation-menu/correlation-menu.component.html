<div class="d-flex bg-white h-100 ms-2">
    <div class="d-flex flex-wrap flex-column ps-2 pe-2 border-left">
        <div class="mt-2">
            <select class="form-select" [(ngModel)]="meterDataOption" (change)="saveDataOption()">
                <option [ngValue]="'meters'">Meters</option>
                <option [ngValue]="'groups'">Groups</option>
            </select>
        </div>
        <div class="w-100 p-1 border-bottom"></div>
        <div *ngIf="meterDataOption == 'meters'">
            <div *ngFor="let option of meterOptions; let index = index;">
                <button class="btn w-100 mb-0 btn-sm toggle-btn" [ngClass]="{'active': option.selected}"
                    (click)="toggleMeterOption(index)">
                    <span class="fa fa-chevron-right"></span>
                    {{option.meter.name}}
                    <span class="fa fa-chevron-left"></span>
                </button>
            </div>
        </div>
        <div *ngIf="meterDataOption == 'groups'">
            <div *ngFor="let option of meterGroupOptions; let index = index;">
                <button class="btn w-100 mb-0 btn-sm toggle-btn" [ngClass]="{'active': option.selected}"
                    (click)="toggleMeterGroupOption(index)">
                    <span class="fa fa-chevron-right"></span>
                    {{option.meterGroup.name}}
                    <span class="fa fa-chevron-left"></span>
                </button>
            </div>
        </div>
        <div class="w-100 p-1 border-bottom"></div>
        <div *ngFor="let option of predictorOptions; let index = index;">
            <button class="btn w-100 mb-0 btn-sm toggle-btn" [ngClass]="{'active': option.selected}"
                (click)="togglePredictorOption(index)">
                <span class="fa fa-chevron-right"></span>
                {{option.predictor.name}}
                <span class="fa fa-chevron-left"></span>
            </button>
        </div>
    </div>
</div>
