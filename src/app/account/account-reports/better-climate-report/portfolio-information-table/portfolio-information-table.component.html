<div class="text-center">
    <h6>
        Generated By VERIFI
    </h6>
</div>
<h4>
    Portfolio Information
</h4>
<table class="table table-responsive table-bordered">
    <tbody>
        <tr>
            <th [ngStyle]="{'width.%': cellWidth}">
                Year
            </th>
            <th class="text-center" *ngFor="let yearDetail of yearDetails" [ngStyle]="{'width.%': cellWidth}">
                {{yearDetail.year | yearDisplay:account.fiscalYear}}
            </th>
        </tr>
        <tr>
            <th>
                Square Feet
            </th>
            <td *ngFor="let yearDetail of yearDetails">
                <ng-container *ngIf="yearDetail.totalSquareFeet">
                    {{yearDetail.totalSquareFeet | number}}
                </ng-container>
                <ng-container *ngIf="!yearDetail.totalSquareFeet">
                    &mdash;
                </ng-container>
            </td>
        </tr>
        <tr>
            <th>
                Number of Facilities
            </th>
            <td *ngFor="let yearDetail of yearDetails">
                {{yearDetail.facilityIds.length}}
            </td>
        </tr>
    </tbody>
</table>
