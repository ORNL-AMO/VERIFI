<div class="row">
    <div class="col-12" *ngIf="sectionOptions.includeMeterUsageStackedLineChart">
        <app-meters-overview-stacked-line-chart [dataType]="dataType" [facilityId]="facilityId"
            [calanderizedMeters]="calanderizedMeters"></app-meters-overview-stacked-line-chart>
    </div>
    <div class="col-6" *ngIf="sectionOptions.includeMeterUsageTable">
        <app-meter-usage-table [dataType]="dataType" [facilityId]="facilityId" [metersSummary]="metersSummary"
            [waterUnit]="waterUnit" [energyUnit]="energyUnit"></app-meter-usage-table>
    </div>
    <div class="col-6" *ngIf="sectionOptions.includeMeterUsageTable">
        <app-meter-usage-donut [dataType]="dataType" [facilityId]="facilityId"
            [metersSummary]="metersSummary"></app-meter-usage-donut>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <hr>
    </div>
</div>
<div class="row" *ngIf="sectionOptions.includeUtilityTableForFacility">
    <div class="col-12">
        <app-utility-consumption-table [dataType]="dataType" [utilityUsageSummaryData]="utilityUsageSummaryData"
            [waterUnit]="waterUnit" [energyUnit]="energyUnit"></app-utility-consumption-table>
    </div>
</div>
<div class="row" *ngIf="sectionOptions.includeAnnualBarChart">
    <div class="col-12">
        <app-utilities-usage-chart [dataType]="dataType" [facilityId]="facilityId"
            [monthlySourceData]="monthlySourceData"></app-utilities-usage-chart>
    </div>
</div>
<div class="row" *ngIf="sectionOptions.includeMonthlyLineChartForFacility">
    <div class="col-12">
        <app-monthly-utility-usage-line-chart [dataType]="dataType"
            [yearMonthData]="yearMonthData"></app-monthly-utility-usage-line-chart>
    </div>
</div>
