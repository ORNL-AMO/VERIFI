<nav class="data-wizard-footer navbar">
    <div class="container-fluid justify-content-between">
        <div class="btn-group dropup">
            <button class="btn btn-dark" (click)="goBack()">
                <span class="fa fa-chevron-left"></span>
                Go Back
            </button>
            <ng-template [ngIf]="goBackOptions.length > 0">
                <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li *ngFor="let option of goBackOptions">
                        <a class="dropdown-item" (click)="goToOption(option.value)">
                            <span class="fa fa-chevron-left"></span>
                            {{option.label}}
                        </a>
                    </li>
                </ul>
            </ng-template>
        </div>

        <ng-template [ngIf]="navOption != 'review-and-submit'">
            <div class="btn-group">
                <button class="btn btn-dark" (click)="next()" [disabled]="disableNext">
                    Next
                    <span class="fa fa-chevron-right"></span>
                </button>
                <!-- <ng-template #reviewAndSubmitBlock>
                <div class="btn-group">
                    <button class="btn btn-success" (click)="submitImport()">
                        Import Data
                    </button>
                </div>
            </ng-template> -->
            </div>
        </ng-template>
    </div>
</nav>
