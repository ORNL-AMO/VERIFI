<div class="report" [ngClass]="{'print': print}" *ngIf="selectedReport && !calculating">
    <div class="row justify-content-center pt-3 report-page">
        <div class="col-12">
            <app-account-title-page></app-account-title-page>
        </div>
    </div>
    <ng-container *ngIf="selectedReport.dataOverviewReportSetup.includeEnergySection">
        <hr>
        <!--account energy consumption-->
        <div class="row justify-content-center report-page">
            <div class="col-12">
                <h4>Account Energy Consumption</h4>
                <app-account-section-report [dataType]="'energyUse'"></app-account-section-report>
            </div>
        </div>
    </ng-container>
    <!--account water consumption-->
    <!-- <div class="row justify-content-center">
        <div class="col-12">
            <hr>
        </div>
        <div class="col-12">
            <h1>Account Water Consumption</h1>
        </div>
        <div class="col-12">
            <app-account-water-report></app-account-water-report>
        </div>
    </div> -->
    <!--account costs-->
    <ng-container *ngIf="selectedReport.dataOverviewReportSetup.includeCostsSection">
        <hr>
        <div class="row justify-content-center report-page">
            <div class="col-12">
                <h4>Account Costs</h4>
                <app-account-section-report [dataType]="'cost'"></app-account-section-report>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="selectedReport.dataOverviewReportSetup.includeEmissionsSection">
        <hr>
        <!--account emissions-->
        <div class="row justify-content-center report-page">
            <div class="col-12">
                <h4>Account Emissions</h4>
                <app-account-section-report [dataType]="'emissions'"></app-account-section-report>
            </div>
        </div>
    </ng-container>
</div>

<div class="w-100 justify-content-center" *ngIf="calculating">
    <div class="pt-5">
        <app-calculating-spinner [message]="'Generating Data Overview Report...'"></app-calculating-spinner>
    </div>
</div>
