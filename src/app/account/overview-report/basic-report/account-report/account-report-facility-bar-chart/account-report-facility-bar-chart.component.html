<div class="row justify-content-center">
    <div class="col-6 text-center" [ngClass]="{'col-12': print || sumByMonth}">
        <label class="section-label" *ngIf="!sumByMonth">
            Annual Facility Costs
        </label>
        <label class="section-label" *ngIf="sumByMonth">
            Monthly Facility Costs
        </label>
        <div #facilityCostBarChart id="facilityCostBarChart"></div>
    </div>
    <div class="col-6 text-center" [ngClass]="{'col-12': print || sumByMonth}">
        <label class="section-label" *ngIf="!sumByMonth">
            Annual Facility Consumption
        </label>
        <label class="section-label" *ngIf="sumByMonth">
            Monthly Facility Consumption
        </label>
        <div #facilityUsageBarChart id="facilityUsageBarChart"></div>
    </div>
    <div class="col-6 text-center" [ngClass]="{'col-12': print || sumByMonth}">
        <label class="section-label" *ngIf="!sumByMonth">
            Annual Facility Location Emissions
        </label>
        <label class="section-label" *ngIf="sumByMonth">
            Monthly Facility Location Emissions
        </label>
        <div #facilityLocationEmissionsBarChart id="facilityLocationEmissionsBarChart"></div>
    </div>
    <div class="col-6 text-center" [ngClass]="{'col-12': print || sumByMonth}">
        <label class="section-label" *ngIf="!sumByMonth">
            Annual Facility Market Emissions
        </label>
        <label class="section-label" *ngIf="sumByMonth">
            Monthly Facility Market Emissions
        </label>
        <div #facilityMarketEmissionsBarChart id="facilityMarketEmissionsBarChart"></div>
    </div>
</div>
