<h4>Edit Meter</h4>
<br>
<p class="bold">Meter Information</p>
<form [formGroup]="meterForm">
    <label>
        <span class="required">*</span> Name
        <input type="text" formControlName="name">
    </label>
    <br>
    <label>
        <span class="required">*</span> Source
        <select type="text" formControlName="source" (change)="changeSource()">
            <option [ngValue]="'Electricity'">Electricity</option>
            <option [ngValue]="'Natural Gas'">Natural Gas</option>
            <option [ngValue]="'Other Fuels'">Other Fuels</option>
            <option [ngValue]="'Other Energy'">Other Energy</option>
            <option [ngValue]="'Water'">Water</option>
            <option [ngValue]="'Waste Water'">Waste Water</option>
            <option [ngValue]="'Other Utility'">Other Utility</option>
        </select>
    </label>
    <label *ngIf="displayPhase">
        <span class="required">*</span> Phase
        <select type="text" formControlName="phase" (change)="changePhase();">
            <option [ngValue]="'Solid'">Solid</option>
            <option [ngValue]="'Liquid'">Liquid</option>
            <option [ngValue]="'Gas'">Gas</option>
        </select>
    </label>

    <label *ngIf="displayFuel">
        <span class="required">*</span>
        {{energySourceLabel}}
        <select type="text" formControlName="fuel" (change)="changeFuel()">
            <option *ngFor="let fuelOption of fuelTypeOptions" [ngValue]="fuelOption.value">{{fuelOption.value}}
            </option>
        </select>
    </label>
    <label>
        <span class="required">*</span> Collection Unit
        <select type="text" formControlName="startingUnit" (change)="changeUnit()">
            <option *ngFor="let startingUnitOption of startingUnitOptions" [ngValue]="startingUnitOption.value">
                <span [innerHTML]="startingUnitOption.display"></span>
            </option>
        </select>
    </label>
    <br>
    <label *ngIf="displayHeatCapacity"><span class="required">*</span> Heat Capacity
        <div *ngIf="displayHeatCapacity" class="input-group">
            <input type="number" formControlName="heatCapacity">
            <span class="unit">{{facilityEnergyUnit}}/{{meterForm.controls.startingUnit.value}}</span>
        </div>
    </label>
    <br>
    <label *ngIf="displayHeatCapacity">
        <span class="required">*</span> Site to source
        <input type="number" formControlName="siteToSource">
    </label>

    <hr>
    <p class="bold">Other Information</p>

    <label>Meter Number
        <input type="text" formControlName="meterNumber">
    </label>
    <br>
    <label>Account Number
        <input type="text" formControlName="accountNumber">
    </label>
    <br>
    <label>Building / Location
        <input type="text" formControlName="location">
    </label>
    <br>
    <label>Utility Supplier
        <input type="text" formControlName="supplier">
    </label>
    <br>
    <label>Notes
        <textarea formControlName="notes"></textarea>
    </label>
</form>
<div class="saveCancel item-right">
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button class="btn btn-primary" (click)="saveChanges()">Save</button>
</div>
