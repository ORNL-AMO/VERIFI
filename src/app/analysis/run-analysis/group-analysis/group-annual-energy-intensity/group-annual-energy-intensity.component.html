<div *ngIf="!groupHasError">
    <div class="controls pb-0 col">
        <div class="btn-group pull-right">
            <button class="btn" [ngClass]="{'btn-solid': dataDisplay == 'table'}"
                (click)="setDataDisplay('table')">Table</button>
            <button class="btn" [ngClass]="{'btn-solid': dataDisplay == 'graph'}"
                (click)="setDataDisplay('graph')">Graph</button>
        </div>
    </div>
    <app-annual-energy-intensity-table *ngIf="dataDisplay == 'table'" [annualGroupSummaries]="annualGroupSummaries"
        [analysisItem]="analysisItem" [group]="group" [facility]="facility">
    </app-annual-energy-intensity-table>
    <app-annual-energy-intensity-graph *ngIf="dataDisplay == 'graph'" [annualGroupSummaries]="annualGroupSummaries"
        [analysisItem]="analysisItem"></app-annual-energy-intensity-graph>
</div>

<div class="p-4" *ngIf="groupHasError">
    <div class="alert alert-danger text-center">
        No meters found for this group. Analysis cannot be conducted on this group! Go to the <a
            [routerLink]="'/utility/meter-groups'">Meter Grouping Page</a> to add
        meters to this group for analysis.
    </div>
</div>
