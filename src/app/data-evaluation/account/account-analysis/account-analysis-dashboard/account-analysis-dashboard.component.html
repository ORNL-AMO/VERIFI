<div class="main-content p-0">
    <app-account-analysis-dashboard-tabs *ngIf="hasWater && hasEnergy"></app-account-analysis-dashboard-tabs>
    <div class="content-padding">
        <div class="card card-body">
            <h4 class="pt-0">
                <div class="d-flex justify-content-between">
                    <div class="mt-auto">
                        <i class="fa fa-microscope pe-2"></i>{{selectedAccount.name}} {{analysisType}}
                        Analysis
                    </div>

                    <div>
                        <button class="btn action-btn m-0" (click)="openCreateAnalysis()">+Add New Analysis</button>
                    </div>
                </div>
            </h4>
            <div class="d-flex justify-content-between">
                <div>
                    <span class="fa fa-circle-check"></span> Denotes selected analysis for report year.
                </div>
            </div>
        </div>
        <hr>
        <router-outlet></router-outlet>
    </div>
</div>



<div [ngClass]="{'windowOverlay': displayNewAnalysis}"></div>
<div class="popup" [class.open]="displayNewAnalysis">
    <div class="popup-header">Create New Analysis
        <button class="item-right" (click)="cancelCreate()">x</button>
    </div>
    <div class="popup-body">
        <form>
            <div class="form-group">
                <label class="bold">Select Analysis Category </label>
                <div class="sub-column">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="newAnalysisCategory" [value]="'energy'"
                            id="energy" [(ngModel)]="newAnalysisCategory">
                        <label class="form-check-label" for="energy">Energy Analysis</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="newAnalysisCategory" [value]="'water'"
                            id="water" [(ngModel)]="newAnalysisCategory">
                        <label class="form-check-label" for="water">Water Analysis</label>

                    </div>
                </div>
            </div>
        </form>
        <hr>
    </div>
    <div class="saveCancel popup-footer text-end">
        <button class="btn btn-secondary" (click)="cancelCreate()">Cancel</button>
        <button class="btn action-btn" (click)="createAnalysis()">Create Analysis</button>
    </div>
</div>
