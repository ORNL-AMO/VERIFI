            {{accountName}}
        </span>
    </a>

    <div class="d-flex justify-content-center"
        [ngClass]="{'flex-column not-open': !open, 'icon-row open': open, 'hidden': checkHideAccountLinks()}">
        <a class="nav-link" routerLink="/account/home" [routerLinkActive]="['active']"><i class="fa fa-home"></i>
        </a>
        <a class="nav-link" routerLink="/account/reports" [routerLinkActive]="['active']"><i class="fa fa-folder"></i>
        </a>
        <a class="nav-link disabled" routerLink="/account/analysis" [routerLinkActive]="['active']"><i
                class="fa fa-area-chart"></i>
        </a>
        <a class="nav-link" routerLink="/account/settings" [routerLinkActive]="['active']"><i class="fa fa-cog"></i>
        </a>
    </div>
    <hr>
    <div *ngFor="let facility of facilityList" [ngClass]="{'open': open, 'not-open': open}">
        <a class="nav-link" routerLink="/facility/{{facility.id}}" [routerLinkActive]="['active-head']"><i
                class="fa fa-industry" [ngStyle]="{color: facility.color}"></i>
            <span [hidden]="!open" class="pl-2 nav-label">
                {{facility.name}}
            </span>
        </a>
        <div class="d-flex icon-row justify-content-center"
            [ngClass]="{'flex-column': !open, 'icon-row': open, 'hidden': checkHideFacilityLinks(facility)}">
            <a class="nav-link" routerLink="/facility/{{facility.id}}/home" [routerLinkActive]="['active']"><i
                    class="fa fa-home"></i>
            </a>
            <a class="nav-link" routerLink="/facility/{{facility.id}}/utility" [routerLinkActive]="['active']"><i
                    class="fa fa-file-invoice"></i>
            </a>
            <a class="nav-link" routerLink="/facility/{{facility.id}}/analysis" [routerLinkActive]="['active']"><i
                    class="fa fa-area-chart"></i>
            </a>
            <a class="nav-link" routerLink="/facility/{{facility.id}}/settings" [routerLinkActive]="['active']"><i
                    class="fa fa-cog"></i>
            </a>
        </div>
        <hr>
    </div>
    <a class="nav-link" routerLink="/help" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"><i class="fa fa-question"></i> <span [hidden]="!open"
            class="pl-2 nav-label">Help</span> </a>
    <a class="nav-link" routerLink="/about" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"><i class="fa fa-info-circle"></i> <span [hidden]="!open"
            class="pl-2 nav-label">About</span></a>
    <a class="nav-link" routerLink="/feedback" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"><i class="fa fa-inbox"></i> <span [hidden]="!open"
            class="pl-2 nav-label">Feedback</span></a>
    <a class="nav-link" routerLink="/acknowledgments" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"><i class="fa fa-trophy"></i>
        <span [hidden]="!open" class="pl-2 nav-label">Acknowledgments</span></a>
    <hr>
    <a class="nav-link" *ngIf="isDev" routerLink="style-guide" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"><i class="fa fa-star"></i> <span [hidden]="!open"
            class="pl-2 nav-label">Style
            Guide</span></a>
</nav>
