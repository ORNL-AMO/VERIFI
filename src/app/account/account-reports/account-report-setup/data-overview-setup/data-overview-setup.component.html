<form [formGroup]="overviewForm">
    <div class="row">
        <div class="col-6">
            <div class="row form-group">
                <label class="col-5 col-form-label semibold">Energy displayed as site or source? </label>
                <div class="col-7">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="energyIsSource" [value]="true"
                            id="sourceEnergy" formControlName="energyIsSource" (change)="saveGeneralInformation()">
                        <label class="form-check-label" for="sourceEnergy">Source Energy</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="energyIsSource" [value]="false"
                            id="siteEnergy" formControlName="energyIsSource" (change)="saveGeneralInformation()">
                        <label class="form-check-label" for="siteEnergy">Site Energy</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6" *ngIf="showEmissions">
            <div class="row form-group">
                <label class="col-5 col-form-label semibold">Emissions Display</label>
                <div class="col-7">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="emissionsDisplay" [value]="'market'"
                            id="marketEmissions" formControlName="emissionsDisplay" (change)="saveGeneralInformation()">
                        <label class="form-check-label" for="marketEmissions">Market-based</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="emissionsDisplay" [value]="'location'"
                            id="locationEmissions" formControlName="emissionsDisplay"
                            (change)="saveGeneralInformation()">
                        <label class="form-check-label" for="locationEmissions">Location-based</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<hr>
<div class="d-flex flex-wrap">
    <div class="p-2">
        <app-account-section-form [dataType]="'energyUse'"></app-account-section-form>
    </div>
    <div class="p-2">
        <app-account-section-form [dataType]="'cost'"></app-account-section-form>
    </div>
    <div class="p-2">
        <app-account-section-form [dataType]="'emissions'"></app-account-section-form>
    </div>
    <!-- <div class="p-2">
      <app-account-section-form [dataType]="'water'"></app-account-section-form>
    </div> -->


</div>
