<table class="table utility-data table-sm table-bordered table-hover">
    <thead>
        <tr>
            <th>Date</th>
            <th>Degree Days</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let degreeDay of degreeDays">
            <td>
                <a (click)="goToDailySummary(degreeDay.date)">{{degreeDay.date | date}}</a>
            </td>
            <td>
                {{degreeDay.numberOfDays | number}}
            </td>
        </tr>
    </tbody>
</table>
