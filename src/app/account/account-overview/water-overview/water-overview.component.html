<ng-container *ngIf="!calculating">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Facility Water Costs</h4>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <app-data-overview-map [dataType]="'water'"
                                [accountOverviewFacilities]="accountOverviewData.facilitiesWater"></app-data-overview-map>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <app-facilities-usage-table [dataType]="'water'"
                                [accountOverviewFacilities]="accountOverviewData.facilitiesWater"
                                [accountOverviewData]="accountOverviewData"
                                [waterUnit]="waterUnit"></app-facilities-usage-table>
                        </div>
                        <div class="col-6">
                            <app-facility-usage-donut [dataType]="'water'"
                                [accountOverviewFacilities]="accountOverviewData.facilitiesWater"
                                [waterUnit]="waterUnit"></app-facility-usage-donut>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Water Costs</h4>
                </div>
                <div class="card-body">
                    <app-utility-consumption-table [dataType]="'water'"
                        [sourcesUseAndCost]="utilityUseAndCost.waterUseAndCost"
                        [useAndCostTotal]="utilityUseAndCost.waterTotal" [previousYear]="utilityUseAndCost.previousYear"
                        [dateRange]="dateRange" [waterUnit]="waterUnit"></app-utility-consumption-table>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Water Costs (All-time)</h4>
                </div>
                <div class="card-body">
                    <app-facilities-usage-stacked-bar-chart [dataType]="'water'"
                        [calanderizedMeters]="calanderizedMeters"
                        [waterUnit]="waterUnit"></app-facilities-usage-stacked-bar-chart>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Monthly Utility Usage</h4>
                </div>
                <div class="card-body">
                    <!-- <app-monthly-water-chart></app-monthly-water-chart> -->
                    <app-monthly-utility-usage-line-chart [dataType]="'water'"
                        [yearMonthData]="yearMonthData"></app-monthly-utility-usage-line-chart>
                </div>
            </div>
        </div>
    </div>
</ng-container>


<app-calculating-spinner *ngIf="calculating" [message]="'Calculating Data Overview...'"></app-calculating-spinner>
