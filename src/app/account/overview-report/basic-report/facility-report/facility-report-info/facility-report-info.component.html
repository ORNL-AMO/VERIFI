<div class="w-100 text-center">
    <!--ADDRESS-->
    <span *ngIf="facility.address">{{facility.address}}, {{facility.city}}, {{facility.state}} {{facility.zip}}
        {{facility.country}}</span>
    <!--NAICS CODE-->
    <span *ngIf="naics">
        <br>
        NAICS: {{naics}}
    </span>
    <!--GLOBAL WARMING POTENTIAL-->
    <span *ngIf="facility.eGridSubregion">
        <br>
        eGridSubregion: {{facility.eGridSubregion}}
    </span>
    <!--SITE/SOURCE-->
    <br>
    <span class="bold" *ngIf="reportOptions.energyIsSource">
        &#x2a; Energy is source
    </span>
    <span class="bold" *ngIf="!reportOptions.energyIsSource">
        &#x2a; Energy is site
    </span>

    <!--NOTES-->
    <div *ngIf="facility.notes" class="pt-3">
        <br>
        <span [innerHTML]="facility.notes"></span>
    </div>


    <!--ADD NEXT TWO AT LATER DATE WHEN USED-->
    <!--SUSTAINABILITY QUESTIONS-->

    <!--FISCAL YEAR-->

</div>
