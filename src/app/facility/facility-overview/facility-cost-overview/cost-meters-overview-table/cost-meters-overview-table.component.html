<div class="table-responsive">
    <table class="table utility-data table-sm table-bordered table-hover">
        <thead>
            <tr>
                <th>Meter</th>
                <th>Utility</th>
                <th>Group</th>
                <th>Utility Cost</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let summary of facilityMeterSummaryData.meterSummaries | orderBy: 'energyCost'">
                <td>
                    {{summary.meter.name}}
                </td>
                <td>
                    {{summary.meter.source}}
                </td>
                <td>
                    {{summary.groupName}}
                </td>
                <td>
                    {{summary.energyCost | customNumber:true }}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>
                    Total
                </th>
                <th>
                </th>
                <th>
                </th>
                <th>
                    {{facilityMeterSummaryData.totalEnergyCost | customNumber:true }}
                </th>
            </tr>
        </tfoot>
    </table>
</div>
