<div class="analysis banner sticky-top d-flex justify-content-between" *ngIf="!inDashboard"
    [ngClass]="{'modal-open': modalOpen}">
    <div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" routerLink="/account/analysis/setup" [routerLinkActive]="['active']">
                    <span class="fa fa-exclamation-circle" *ngIf="!setupValid"></span>
                    Analysis Setup</a>
            </li>
            <li class="nav-item" [ngClass]="{'disabled': !setupValid}">
                <a class="nav-link" routerLink="/account/analysis/select-items" [routerLinkActive]="['active']">
                    <span class="fa fa-exclamation-circle" *ngIf="!facilitySelectionValid"></span>
                    Select Facility Items</a>
            </li>
            <li class="nav-item" [ngClass]="{'disabled': !facilitySelectionValid || !setupValid}">
                <a class="nav-link" routerLink="/account/analysis/results" [routerLinkActive]="['active']">Analysis
                    Results</a>
            </li>
        </ul>
    </div>
    <div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" routerLink="dashboard" [routerLinkActive]="['active']">Return to
                    Dashboard</a>
            </li>
        </ul>
    </div>
</div>
