<ng-container *ngIf="!calculating">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Facility Water Costs<span class="pull-right" *ngIf="yearPriorDate">({{yearPriorDate
                            |
                            date: 'MMM, y'}} -
                            {{lastMonthsDate | date: 'MMM, y'}})</span></h4>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <app-data-overview-map [dataType]="'water'"
                                [accountFacilitiesSummary]="accountFacilitiesSummary"></app-data-overview-map>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <!-- <app-facility-water-table></app-facility-water-table> -->
                            <app-facilities-usage-table [dataType]="'water'"
                                [accountFacilitiesSummary]="accountFacilitiesSummary"
                                [waterUnit]="waterUnit"></app-facilities-usage-table>
                        </div>
                        <div class="col-6">
                            <app-facility-usage-donut [dataType]="'water'"></app-facility-usage-donut>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Water Costs</h4>
                </div>
                <div class="card-body">
                    <app-utility-consumption-table [dataType]="'water'"></app-utility-consumption-table>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Water Costs (All-time)</h4>
                </div>
                <div class="card-body">
                    <app-facilities-usage-stacked-bar-chart
                        [dataType]="'water'"></app-facilities-usage-stacked-bar-chart>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Monthly Utility Usage</h4>
                </div>
                <div class="card-body">
                    <!-- <app-monthly-water-chart></app-monthly-water-chart> -->
                    <app-monthly-utility-usage-line-chart [dataType]="'water'"></app-monthly-utility-usage-line-chart>
                </div>
            </div>
        </div>
    </div>
</ng-container>


<app-calculating-spinner *ngIf="calculating" [message]="'Calculating Data Overview...'"></app-calculating-spinner>
