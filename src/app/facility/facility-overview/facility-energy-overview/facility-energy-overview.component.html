<ng-container *ngIf="!calculating">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Facility Meter Utility Usage</h4>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <app-meters-overview-stacked-line-chart [dataType]="'energyUse'" [facilityId]="facilityId"
                                [calanderizedMeters]="facilityOverviewData.calanderizedMeters"
                                [dateRange]="dateRange"></app-meters-overview-stacked-line-chart>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <app-meter-usage-table [dataType]="'energyUse'"
                                [facilityOverviewData]="facilityOverviewData"
                                [facilityOverviewMeters]="facilityOverviewData.energyMeters"
                                [energyUnit]="energyUnit"></app-meter-usage-table>
                        </div>
                        <div class="col-6">
                            <app-meter-usage-donut [dataType]="'energyUse'" [facilityId]="facilityId"
                                [facilityOverviewMeters]="facilityOverviewData.energyMeters"></app-meter-usage-donut>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Utility Use and Cost</h4>
                </div>
                <div class="card-body">
                    <app-utility-consumption-table [dataType]="'energyUse'"
                        [sourcesUseAndCost]="utilityUseAndCost.energyUseAndCost"
                        [useAndCostTotal]="utilityUseAndCost.energyTotal"
                        [previousYear]="utilityUseAndCost.previousYear" [dateRange]="dateRange"
                        [energyUnit]="energyUnit"></app-utility-consumption-table>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Annual Utility Usage</h4>
                </div>
                <div class="card-body">
                    <app-utilities-usage-chart [dataType]="'energyUse'" [facilityId]="facilityId"
                        [annualSourceData]="facilityOverviewData.annualSourceData"></app-utilities-usage-chart>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Monthly Utility Usage</h4>
                </div>
                <div class="card-body">
                    <app-monthly-utility-usage-line-chart [dataType]="'energyUse'" [facilityId]="facilityId"
                        [yearMonthData]="facilityOverviewData.energyYearMonthData"></app-monthly-utility-usage-line-chart>
                </div>
            </div>
        </div>
    </div>
</ng-container>


<app-calculating-spinner *ngIf="calculating" [message]="'Calculating Data Overview...'"></app-calculating-spinner>
