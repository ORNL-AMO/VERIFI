<ng-container *ngIf="!calculating">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Facility Emissions</h4>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <app-data-overview-map [dataType]="'emissions'"
                                [accountOverviewFacilities]="accountOverviewData.facilitiesEnergy"></app-data-overview-map>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <app-facilities-usage-table [dataType]="'emissions'"
                                [accountOverviewFacilities]="accountOverviewData.facilitiesEnergy"
                                [accountOverviewData]="accountOverviewData"></app-facilities-usage-table>
                        </div>
                        <div class="col-6">
                            <app-facility-usage-donut [dataType]="'emissions'"
                                [accountOverviewFacilities]="accountOverviewData.facilitiesEnergy"></app-facility-usage-donut>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Utility Emissions</h4>
                </div>
                <div class="card-body">
                    <app-utility-consumption-table [dataType]="'emissions'"
                        [sourcesUseAndCost]="utilityUseAndCost.energyUseAndCost"
                        [useAndCostTotal]="utilityUseAndCost.energyTotal"
                        [previousYear]="utilityUseAndCost.previousYear"
                        [dateRange]="dateRange"></app-utility-consumption-table>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Utility Emissions</h4>
                </div>
                <div class="card-body">
                    <app-facilities-usage-stacked-bar-chart [dataType]="'emissions'"
                        [calanderizedMeters]="calanderizedMeters"
                        [dateRange]="dateRange"></app-facilities-usage-stacked-bar-chart>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Monthly Emissions</h4>
                </div>
                <div class="card-body">
                    <!-- <app-monthly-emissions-chart></app-monthly-emissions-chart> -->
                    <app-monthly-utility-usage-line-chart [dataType]="'emissions'"
                        [yearMonthData]="accountOverviewData.energyYearMonthData"></app-monthly-utility-usage-line-chart>
                </div>
            </div>
        </div>
    </div>
</ng-container>


<app-calculating-spinner *ngIf="calculating" [message]="'Calculating Data Overview...'"></app-calculating-spinner>
