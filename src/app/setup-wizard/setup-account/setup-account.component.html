<div class="setup-wizard-content">
    <div class="row g-0 justify-content-center h-100 w-100 overflow-scroll">
        <div class="col-11 pt-4 pb-4">
            <div class="form-paper">
                <div class="row">
                    <div class="col-lg-7">
                        <h4>Corporate Information</h4>
                        <br>
                        <app-general-information-form [inAccount]="true"
                            [inWizard]="true"></app-general-information-form>
                    </div>

                    <div class="col-lg-5">
                        <h4>Corporate Units</h4>
                        <br>
                        <app-default-units-form [inAccount]="true" [inWizard]="true"></app-default-units-form>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-7">
                        <h4>Sustainability Questions</h4>
                        <br>
                        <app-sustainability-questions-form [inAccount]="true" [inWizard]="true">
                        </app-sustainability-questions-form>
                    </div>
                    <div class="col">
                        <h4>Financial Reporting</h4>
                        <br>
                        <app-financial-reporting-form [inAccount]="true"
                            [inWizard]="true"></app-financial-reporting-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="setup-wizard-footer navbar">
    <div class="container-fluid justify-content-between">
        <button class="btn btn-dark" (click)="goBack()">
            <span class="fa fa-chevron-left"></span>
            Go Back
        </button>
        <button class="btn btn-dark" (click)="next()">
            Next
            <span class="fa fa-chevron-right"></span>
        </button>
    </div>
</nav>
