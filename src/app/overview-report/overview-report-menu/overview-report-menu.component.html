<div class="filter">
    <div class="filter-dropdown">
        <div class="row">
            <div class="col text-right">
                <a (click)="close()"><span class="fa fa-close"></span></a>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="reportTitle">Report Title</label>
                    <textarea class="form-control" name="reportTitle" id="reportTitle" [(ngModel)]="reportOptions.title"
                        (input)="save()"></textarea>
                </div>
                <div class="form-group">
                    <label for="reportNotes">Report Notes</label>
                    <textarea class="form-control" name="reportNotes" id="reportNotes" [(ngModel)]="reportOptions.notes"
                        (input)="save()"></textarea>
                </div>
            </div>
            <div class="col-6">
                <label>Account Report Options</label>
                <label for="includeAccount">
                    <input class="checkbox" type="checkbox" id="includeAccount" name="includeAccount"
                        [(ngModel)]="reportOptions.includeAccount" (change)="save()">Include Account Report
                </label>
                <hr>
                <label>Facility Reports Options</label>
                <label for="includeFacilities">
                    <input class="checkbox" type="checkbox" id="includeFacilities" name="includeFacilities"
                        [(ngModel)]="reportOptions.includeFacilities" (change)="save()">Include Facility Reports
                </label>
                <div *ngIf="reportOptions.includeFacilities">
                    <label *ngFor="let facility of reportOptions.facilities; let index = index;"
                        for="{{'facility_'+index}}">
                        <input class="checkbox" type="checkbox" id="{{'facility_'+index}}" name="{{'facility_'+index}}"
                            [(ngModel)]="facility.selected" (change)="save()">Include {{facility.name}}
                    </label>

                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <label>Include Utility Types</label>
                        <label for="electricity">
                            <input class="checkbox" type="checkbox" id="electricity" name="electricity"
                                [(ngModel)]="reportOptions.electricity" (change)="save()">Electricity
                        </label>
                        <label for="naturalGas">
                            <input class="checkbox" type="checkbox" id="naturalGas" name="naturalGas"
                                [(ngModel)]="reportOptions.naturalGas" (change)="save()">Natural Gas
                        </label>
                        <label for="otherFuels">
                            <input class="checkbox" type="checkbox" id="otherFuels" name="otherFuels"
                                [(ngModel)]="reportOptions.otherFuels" (change)="save()">Other Fuels
                        </label>
                    </div>
                    <div class="col-6">
                        <label for="otherEnergy">
                            <input class="checkbox" type="checkbox" id="otherEnergy" name="otherEnergy"
                                [(ngModel)]="reportOptions.otherEnergy" (change)="save()">Other Energy
                        </label>
                        <label for="electricity">
                            <input class="checkbox" type="checkbox" id="water" name="water"
                                [(ngModel)]="reportOptions.water" (change)="save()">Water
                        </label>
                        <label for="naturalGas">
                            <input class="checkbox" type="checkbox" id="wasteWater" name="wasteWater"
                                [(ngModel)]="reportOptions.wasteWater" (change)="save()">Waste Water
                        </label>
                        <label for="otherFuels">
                            <input class="checkbox" type="checkbox" id="otherUtility" name="otherUtility"
                                [(ngModel)]="reportOptions.otherUtility" (change)="save()">Other Utility
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-6" *ngIf="reportOptions.includeFacilities">
                <div class="row">
                    <div class="col-6">
                        <label>Facility Report Items</label>
                        <label for="facilityInfo">
                            <input class="checkbox" type="checkbox" id="facilityInfo" name="facilityInfo"
                                [(ngModel)]="reportOptions.facilityInfo" (change)="save()">Facility Info
                        </label>
                        <label for="facilityMetersTable">
                            <input class="checkbox" type="checkbox" id="facilityMetersTable" name="facilityMetersTable"
                                [(ngModel)]="reportOptions.facilityMetersTable" (change)="save()">Meters Summary Table
                        </label>
                        <label for="facilityUtilityUsageTable">
                            <input class="checkbox" type="checkbox" id="facilityUtilityUsageTable"
                                name="facilityUtilityUsageTable" [(ngModel)]="reportOptions.facilityUtilityUsageTable"
                                (change)="save()">Utility Usage Table
                        </label>
                        <label for="facilityBarCharts">
                            <input class="checkbox" type="checkbox" id="facilityBarCharts"
                                name="facilityBarCharts" [(ngModel)]="reportOptions.facilityBarCharts"
                                (change)="save()">Bar Charts
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
