<div class="main-content p-0">
    <app-facility-reports-dashboard-tabs></app-facility-reports-dashboard-tabs>
    <div class="content-padding">
        <div class="card card-body">
            <h4 class="pt-0">
                <div class="d-flex justify-content-between">
                    <div class="mt-auto">
                        <i class="fa fa-folder pe-2"></i>{{selectedFacility.name}} {{reportType}} Reports
                    </div>

                    <div>
                        <button class="btn action-btn m-0" (click)="openCreateReport()">+Add New Report</button>
                    </div>
                </div>
            </h4>
        </div>
        <hr>
        <router-outlet></router-outlet>
    </div>
</div>

<div [ngClass]="{'windowOverlay': displayNewReport}"></div>
<div class="popup" [class.open]="displayNewReport">
    <div class="popup-header">Create New Report
        <button class="item-right" (click)="cancelCreate()">x</button>
    </div>
    <div class="popup-body">
        <form>
            <div class="form-group">
                <label class="bold">Select Report Type </label>
                <div class="sub-column">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="newReportType" [value]="'analysis'"
                            id="analysis" [(ngModel)]="newReportType">
                        <label class="form-check-label" for="analysis">Analysis</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="newReportType" [value]="'SEP'"
                            id="SEP" [(ngModel)]="newReportType">
                        <label class="form-check-label" for="SEP">SEP 50001 Performance Report</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="newReportType" [value]="'overview'"
                            id="water" [(ngModel)]="newReportType">
                        <label class="form-check-label" for="water">Data Overview</label>
                    </div>
                </div>
            </div>
        </form>
        <hr>
    </div>
    <div class="saveCancel popup-footer text-end">
        <button class="btn btn-secondary" (click)="cancelCreate()">Cancel</button>
        <button class="btn action-btn" (click)="createReport()">Create Report</button>
    </div>
</div>
