<div class="account d-flex setup-footer justify-content-between align-items-center">
    <div class="col-2">
        <button class="btn btn-secondary" (click)="back()">Back</button>
    </div>

    <div class="col">
        <div class="text-center">
            {{progressLabel}}
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width]="progress" aria-valuenow="1" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>
    <div class="col-2 text-right">
            <button *ngIf="!showSubmit" class="btn btn-primary-4" (click)="next()">Continue</button>
            <button *ngIf="showSubmit" class="btn btn-primary-4" (click)="submitAccount()">Submit New Account</button>

    </div>
</div>
