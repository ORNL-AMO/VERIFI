<div class="predictor" *ngFor="let item of predictor">
    <div class="meterData">
        <h6 class="item-left"><i class="fa fa-caret-right"></i> #1 {{item}}</h6>
        <div class="item-right">Unit: 
            <select>
                <option>Hours</option>
            </select>
        </div>
    </div>
    <table>
        <tr>
            <th>Month</th>
            <th>Year</th>
            <th>Amount</th>
            <th></th>
        </tr>
        <tr>
            <td>
                <select>
                    <option *ngFor="let month of months">{{month}}</option>
                </select>
            </td>
            <td><input type="number" value="2020"></td>
            <td><input type="number" value="123"></td>
            <td> <!-- Prevents closure of menu on document click-->
                <i class="fa fa-ellipsis-v" ></i>
            </td>
        </tr>
