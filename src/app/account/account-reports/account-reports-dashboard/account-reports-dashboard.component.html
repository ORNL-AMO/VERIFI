<div class="main-content p-0">
    <div class="content-padding">
        <div class="card card-body">
            <h4 class="pt-0">
                <div class="d-flex justify-content-between">
                    <div class="mt-auto">
                        <i class="fa fa-folder pe-2"></i>{{selectedAccount.name}}
                        Reports
                    </div>

                    <div>
                        <button class="btn action-btn m-0" (click)="createNewReport()">+Add New Report</button>
                    </div>
                </div>
            </h4>
        </div>
        <hr>
        <ng-container *ngIf="reportItemsList.length != 0">
            <div class="d-flex flex-column">
                <div class="row" *ngFor="let listItem of reportItemsList; let index = index;">
                    <div class="col-12 text-center pb-2">
                        <span class="badge report-year">
                            {{listItem.year | yearDisplay:selectedAccount.fiscalYear}}
                        </span>
                    </div>
                    <div class="col-6 pt-2" *ngFor="let report of listItem.reports">
                        <!-- <app-account-analysis-item-card [analysisItem]="analysisItem"></app-account-analysis-item-card> -->
                        <app-account-reports-item-card [report]="report"></app-account-reports-item-card>
                    </div>
                    <div class="col-12">
                        <hr>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="reportItemsList.length == 0">
            <div class="card card-body text-center bold">
                No reports found for this account. Click "+Add New Report" to create your first report!
            </div>
        </ng-container>
    </div>
</div>
