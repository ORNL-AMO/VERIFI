<h4>{{utilityMeter.name}} Utility Bill Inspection <span class="badge float-end"
                [ngStyle]="{'background-color': utilityMeter.source | meterSourceColor}">{{utilityMeter.source}}</span>
</h4>
<app-meter-charges-timeseries [meter]="utilityMeter"></app-meter-charges-timeseries>
<hr>
<div class="row justify-content-center" *ngFor="let charge of utilityMeter.charges">
        <div class="col-12 text-center">
                <label class="bold">{{charge.name}} <span class="italic">({{charge.chargeType | chargeTypeLabel}})</span></label>
        </div>
        <div class="col-lg-4 col-md-6">
                <app-meter-charges-correlation-plot [charge]="charge" [meter]="utilityMeter"
                        [compareTo]="'energyUse'"></app-meter-charges-correlation-plot>
        </div>
        <div class="col-lg-4 col-md-6">
                <app-meter-charges-correlation-plot [charge]="charge" [meter]="utilityMeter"
                        [compareTo]="'totalCost'"></app-meter-charges-correlation-plot>
        </div>
        <div class="col-lg-4 col-md-6">
                <app-meter-charges-correlation-plot [charge]="charge" [meter]="utilityMeter"
                        [compareTo]="'demand'"></app-meter-charges-correlation-plot>
        </div>
        <div class="col-12">
                <hr>
        </div>
</div>
