<div class="d-flex setup-footer justify-content-between align-items-center" [ngClass]="{'sidebar-open': sidebarOpen}">
    <div class="pl-2">
        <button class="btn btn-sm btn-secondary" (click)="back()">Back</button>
    </div>

    <div class="w-50 flex-column">
        <div class="text-center">
            {{progressLabel}}
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width]="progress" aria-valuenow="1" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>
    <div class="pr-2">
        <button *ngIf="!showSubmit" class="btn btn-sm btn-primary" (click)="next()">Continue</button>
        <button *ngIf="showSubmit" class="btn btn-sm btn-primary" (click)="submitAccount()">Submit New Account</button>
    </div>
</div>
