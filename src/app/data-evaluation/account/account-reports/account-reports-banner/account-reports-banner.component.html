<div class="reports banner sticky-top d-flex justify-content-between" *ngIf="!inDashboard"
    [ngClass]="{'modal-open': modalOpen}">
    <div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" routerLink="setup" [routerLinkActive]="['active']">
                    <span class="fa fa-exclamation-circle" *ngIf="!setupValid"></span>
                    <i class="fa fa-gears"></i>
                    Report Setup</a>
            </li>
            <li class="nav-item" [ngClass]="{'disabled': !setupValid}"
                *ngIf="selectedReport.reportType == 'betterPlants'">
                <a class="nav-link" routerLink="better-plants-report" [routerLinkActive]="['active']">
                    <i class="fa fa-file"></i>
                    Better Plants Report</a>
            </li>
            <li class="nav-item" [ngClass]="{'disabled': !setupValid}"
                *ngIf="selectedReport.reportType == 'dataOverview'">
                <a class="nav-link" routerLink="data-overview-report" [routerLinkActive]="['active']">
                    <i class="fa fa-file"></i>
                    Data Overview</a>
            </li>
            <li class="nav-item" [ngClass]="{'disabled': !setupValid}"
                *ngIf="selectedReport.reportType == 'performance'">
                <a class="nav-link" routerLink="performance-report" [routerLinkActive]="['active']">
                    <i class="fa fa-file"></i>
                    Performance Report</a>
            </li>
            <li class="nav-item" [ngClass]="{'disabled': !setupValid}"
                *ngIf="selectedReport.reportType == 'betterClimate'">
                <a class="nav-link" routerLink="better-climate-report" [routerLinkActive]="['active']">
                    <i class="fa fa-file"></i>
                    Better Climate Report</a>
            </li>
            <li class="nav-item" [ngClass]="{'disabled': !setupValid}"
                *ngIf="selectedReport.reportType == 'analysis'">
                <a class="nav-link" routerLink="analysis-report" [routerLinkActive]="['active']">
                    <i class="fa fa-file"></i>
                    Modeling Report</a>
            </li>
             <li class="nav-item" [ngClass]="{'disabled': !setupValid}"
                *ngIf="selectedReport.reportType == 'accountEmissionFactors'">
                <a class="nav-link" routerLink="account-emission-factors-report" [routerLinkActive]="['active']">
                    <i class="fa fa-file"></i>
                    Emission Factors Report</a>
            </li>
        </ul>
    </div>
    <div>
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item dropdown">
                    <a class="nav-link home-link dropdown-toggle" (click)="toggleShow()">
                        <i class="fa fa-file"></i>
                        {{selectedReport.name}}
                        <ng-container *ngIf="selectedReport.reportType != 'dataOverview' && selectedReport.reportType != 'accountEmissionFactors'">
                            - ({{selectedReport.reportYear}})
                        </ng-container>
                    </a>

                    <ul class="dropdown-menu" [ngClass]="{'show': showDropdown}">
                        <div class="menu-scroll-section">
                            <ng-container *ngFor="let report of reportList">
                                <li
                                    *ngIf="selectedReport.guid != report.guid && selectedReport.reportType == report.reportType">
                                    <a class="dropdown-item" (click)="selectItem(report)">
                                        <i class="fa fa-file"></i>
                                        {{report.name}}
                                        <span class="badge text-bg-secondary ms-2 float-right"
                                            *ngIf="selectedReport.reportType == 'betterPlants' || selectedReport.reportType == 'performance' || selectedReport.reportType == 'betterClimate' || selectedReport.reportType == 'analysis'">
                                            {{report.reportYear}}
                                        </span>
                                    </a>
                                </li>
                            </ng-container>
                        </div>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" (click)="goToDashboard()">
                                <i class="fa fa-list"></i> All Account Reports
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
