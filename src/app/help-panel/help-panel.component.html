<div class="help-panel hide-print" [ngClass]="{'open': helpPanelOpen}">
    <div *ngIf="helpPanelOpen">
        <div class="banner d-flex w-100 justify-content-between">
            <h3>Help</h3>
            <div>
                <a (click)="closePanel()"><span class="fa fa-close"></span></a>
            </div>
        </div>
        <div class="help-content">
            <app-account-help *ngIf="helpURL == 'account'"></app-account-help>
            <app-facility-help *ngIf="helpURL == 'facility'"></app-facility-help>
            <app-help-page *ngIf="helpURL == 'help'"></app-help-page>
            <app-upload-data-help *ngIf="helpURL == 'upload'"></app-upload-data-help>
            <app-setup-wizard-help *ngIf="helpURL == 'setup-wizard'"></app-setup-wizard-help>
        </div>
    </div>
</div>
