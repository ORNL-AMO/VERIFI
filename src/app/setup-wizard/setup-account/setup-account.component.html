<div class="wrapper">
    <div class="row">
        <div class="col-lg-7">
            <h4>Corporate Information</h4>
            <br>
            <app-general-information-form [inAccount]="true" [inWizard]="true"></app-general-information-form>
        </div>

        <div class="col-lg-5">
            <h4>Corporate Units</h4>
            <br>
            <app-default-units-form [inAccount]="true" [inWizard]="true"></app-default-units-form>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-7">
            <h4>Sustainability Questions</h4>
            <br>
            <app-sustainability-questions-form [inAccount]="true" [inWizard]="true">
            </app-sustainability-questions-form>
        </div>
        <div class="col">
            <h4>Financial Reporting</h4>
            <br>
            <app-financial-reporting-form [inAccount]="true" [inWizard]="true"></app-financial-reporting-form>
        </div>
    </div>

    <br>
    <br>
</div>
